<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dashboard | Academic Agent Pro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light overflow-hidden">
  <header class="p-3 border-bottom border-gold d-flex justify-content-between align-items-center bg-blue">
    <div class="d-flex align-items-center">
        <div id="user-avatar" class="rounded-circle bg-gold text-blue fw-bold me-2 px-2">Y</div>
        <span id="account-type" class="text-white small fw-bold">...</span>
    </div>
    <button id="logout-btn" class="btn btn-sm btn-danger">Logout</button>
  </header>

  <nav class="nav nav-tabs bg-blue-light border-gold flex">
    <button class="nav-link active flex-1" data-tab="log">LOG</button>
    <button class="nav-link flex-1" data-tab="chat">ADVISOR</button>
    <button class="nav-link flex-1" data-tab="vault">VAULT</button>
  </nav>

  <main id="swipe-zone" class="p-3" style="touch-action: pan-y;">
    <section id="tab-log" class="tab-content">
        </section>
    <section id="tab-chat" class="tab-content d-none">
        </section>
    <section id="tab-vault" class="tab-content d-none">
        </section>
  </main>

  <div class="d-flex justify-content-center gap-2 py-4 bg-dark">
    <div class="dot active" data-target="log"></div>
    <div class="dot" data-target="chat"></div>
    <div class="dot" data-target="vault"></div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { switchTab, initSwipes } from "./js/ui.js";

    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        // Display Account Status
        document.getElementById('account-type').innerText = user.isAnonymous ? "GUEST MODE" : "FULL ACCESS";
        // Tiered Access: Hide Vault if Guest
        if(user.isAnonymous) document.querySelector('[data-tab="vault"]').style.display = 'none';
      }
    });

    document.getElementById('logout-btn').onclick = () => signOut(auth);
    
    // Initialize UI features
    initSwipes(); 
  </script>
</body>
</html>
