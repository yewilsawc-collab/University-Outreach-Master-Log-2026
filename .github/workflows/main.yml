name: CI/CD Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Speeds up future runs by caching dependencies

      - name: Install Dependencies
        run: npm ci # This is cleaner for CI than 'npm install'

      # If you have a build step (webpack/vite), uncomment the next line:
      # - name: Build Project
      #   run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: university-outreach-log # It's safer to use the ID directly here
          # If you don't have a build step, set buildCommand to empty string:
          buildCommand: '' 
