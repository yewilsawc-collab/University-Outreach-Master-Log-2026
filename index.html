<html lang="en">

  <script id="firebase-config" type="application/json">

    "apiKey": "AIzaSyB9fmgduk-bcSRTPL6FdcKKgqvTtQoICpE",
    "authDomain": "university-outreach-log.firebaseapp.com",
    "projectId": "university-outreach-log",
    "storageBucket": "university-outreach-log.firebasestorage.app",
    "messagingSenderId": "566149647802",
    "appId": "1:566149647802:web:490c7cc3d10b7cd7732183"

</head>
<body class="bg-[#0f172a] text-slate-100 min-h-screen flex flex-col font-sans overflow-x-hidden">

  <header class="sticky top-0 z-50 bg-[#0f172a]/95 backdrop-blur-md p-4 border-b border-slate-800 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
        <span class="font-black text-white text-lg">Y</span>
      </div>
      <div>
        <h1 class="text-xs font-black tracking-widest text-blue-400 uppercase leading-none">Academic Agent Pro</h1>
        <p id="user-display" class="text-[9px] text-slate-500 font-bold uppercase mt-1 tracking-tighter">Initializing...</p>
      </div>
    </div>
    <div class="flex gap-2">
      <button id="multi-delete-btn" onclick="window.processBulkDelete()" class="hidden bg-red-900/40 text-red-400 px-3 py-1.5 rounded-lg text-[9px] font-black uppercase border border-red-500/30">Delete Selected</button>
      <button id="logout-btn" onclick="window.processLogout()" class="hidden bg-slate-800 border border-slate-700 px-3 py-1.5 rounded-lg text-[9px] font-black uppercase text-slate-400">Logout</button>
    </div>
  </header>

  <nav class="sticky top-[73px] z-40 bg-[#0f172a] border-b border-slate-800 flex overflow-x-auto no-scrollbar">
    <button onclick="window.switchTab('log')" id="tab-log" class="flex-1 min-w-[80px] py-3 text-[9px] font-black uppercase border-b-2 border-blue-500 text-blue-400">Log</button>
    <button onclick="window.switchTab('vault')" id="tab-vault" class="flex-1 min-w-[80px] py-3 text-[9px] font-black uppercase border-b-2 border-transparent text-slate-500">Vault</button>
    <button onclick="window.switchTab('chat')" id="tab-chat" class="flex-1 min-w-[80px] py-3 text-[9px] font-black uppercase border-b-2 border-transparent text-slate-500">Advisor</button>
    <button onclick="window.switchTab('accounts')" id="tab-accounts" class="flex-1 min-w-[80px] py-3 text-[9px] font-black uppercase border-b-2 border-transparent text-slate-500">Accounts</button>
  </nav>

  <main id="swipe-zone" class="flex-1 p-4 pb-40 max-w-2xl mx-auto w-full" style="touch-action: pan-y;">
    
    <div id="log-view" class="space-y-4">
      <div id="uni-list" class="grid grid-cols-1 gap-3"></div>
    </div>
    
    <div id="vault-view" class="hidden space-y-4">
      <div id="vault-editor" class="space-y-4"></div>
      <button onclick="window.saveVault()" class="w-full py-3 bg-blue-600 text-white text-[10px] font-black uppercase rounded-xl">Update Master Profile</button>
    </div>

    <div id="chat-view" class="hidden">
      <div id="chat-container" class="space-y-4 mb-8"></div>
    </div>

    <div id="accounts-view" class="hidden space-y-4">
      <div class="bg-slate-800/40 p-6 rounded-2xl border border-slate-700/50">
        <h2 class="text-xs font-black uppercase tracking-widest text-blue-400 mb-4 text-center">Identity Switch</h2>
        <div class="space-y-4">
          <input id="auth-email" type="email" placeholder="Email Address" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs outline-none" />
          <input id="auth-pass" type="password" placeholder="Password" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs outline-none" />
          <div class="flex gap-2">
            <button onclick="window.processSignIn()" class="flex-1 bg-blue-600 py-3 rounded-xl text-[10px] font-black uppercase">Sign In</button>
            <button onclick="window.processSignUp()" class="flex-1 bg-slate-800 border border-slate-700 py-3 rounded-xl text-[10px] font-black uppercase">Create</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#0f172a] via-[#0f172a] to-transparent">
    <form id="chat-form" class="max-w-md mx-auto relative flex items-center gap-2">
      <input type="file" id="chat-file" class="hidden" multiple />
      <button type="button" onclick="document.getElementById('chat-file').click()" class="bg-slate-800 border border-slate-700 w-12 h-12 rounded-2xl flex items-center justify-center text-blue-400 text-xl font-bold">+</button>
      <div class="relative flex-1">
        <input id="chat-input" type="text" autocomplete="off" placeholder="Add school (e.g., 'add NJIT')..." class="w-full bg-slate-800 border border-slate-700 rounded-2xl py-4 pl-5 pr-14 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none" />
        <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 p-2.5 rounded-xl text-white">âž¤</button>
      </div>
    </form>
  </footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, addDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

const config = JSON.parse(document.getElementById("firebase-config").textContent);
const app = initializeApp(config);
const auth = getAuth(app);
const db = getFirestore(app);
let currentUser = null;
const tabs = ['log', 'vault', 'chat', 'accounts'];
let selectedSchools = new Set();

onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUser = user;
    document.getElementById("user-display").textContent = user.isAnonymous ? "Guest Session" : user.email;
    document.getElementById("logout-btn").classList.toggle("hidden", user.isAnonymous);
    init();
  } else { signInAnonymously(auth); }
});

// --- LOG MANAGEMENT (Delete One or Multiple) ---
function syncUnis() {
  const q = query(collection(db, "users", currentUser.uid, "universities"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snap) => {
    const list = document.getElementById("uni-list");
    if (snap.empty) {
      list.innerHTML = `<p class="text-[9px] text-slate-500 text-center py-10 uppercase tracking-widest">No target schools logged.</p>`;
      return;
    }
    list.innerHTML = snap.docs.map(d => {
      const u = d.data();
      const isChecked = selectedSchools.has(d.id) ? 'checked' : '';
      return `
      <div class="bg-slate-800/60 p-4 rounded-xl border border-slate-700/50 flex items-center gap-4">
        <input type="checkbox" class="w-4 h-4 rounded border-slate-700 bg-slate-900" 
               ${isChecked} onchange="window.toggleSelection('${d.id}')">
        <div class="flex-1" onclick="window.toggleExtra('${d.id}')">
          <h3 class="text-xs font-black text-blue-400 uppercase">${u.name}</h3>
          <p class="text-[7px] text-emerald-400 font-bold uppercase">Ph.D. Tracking Active</p>
        </div>
        <button onclick="window.processSingleDelete('${d.id}', '${u.name}')" class="text-slate-600 hover:text-red-500 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
        </button>
      </div>`;
    }).join('');
    updateBulkBtn();
  });
}

window.toggleSelection = (id) => {
  if (selectedSchools.has(id)) selectedSchools.delete(id);
  else selectedSchools.add(id);
  updateBulkBtn();
};

function updateBulkBtn() {
  const btn = document.getElementById("multi-delete-btn");
  btn.classList.toggle("hidden", selectedSchools.size === 0);
  btn.textContent = `Delete Selected (${selectedSchools.size})`;
}

window.processSingleDelete = async (id, name) => {
  if (confirm(`Remove ${name} from your Ph.D. application log?`)) {
    await deleteDoc(doc(db, "users", currentUser.uid, "universities", id));
    selectedSchools.delete(id);
  }
};

window.processBulkDelete = async () => {
  if (confirm(`Delete ${selectedSchools.size} schools? This action cannot be undone.`)) {
    const batch = writeBatch(db);
    selectedSchools.forEach(id => {
      const ref = doc(db, "users", currentUser.uid, "universities", id);
      batch.delete(ref);
    });
    await batch.commit();
    selectedSchools.clear();
    updateBulkBtn();
  }
};

// --- REST OF CORE SYSTEM ---
function init() { syncUnis(); syncChat(); loadVault(); setupSwipes(); wireFileUpload(); }

function wireFileUpload() {
  document.getElementById("chat-file").addEventListener("change", async (e) => {
    for (const file of e.target.files) {
      await addDoc(collection(db, "global_chat"), { text: `+ File: ${file.name}`, uid: currentUser.uid, timestamp: Date.now() });
    }
  });
}

async function loadVault() {
  const vDoc = await getDoc(doc(db, "users", currentUser.uid, "profile", "vault"));
  const data = vDoc.exists() ? vDoc.data().items : [{label:'MSc Thesis', text:'Kinetics of ionic liquids into mordenite.'}];
  document.getElementById("vault-editor").innerHTML = data.map(i => `
    <div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700/50">
      <label class="text-[8px] font-black text-slate-500 uppercase block mb-1">${i.label}</label>
      <textarea class="vault-input w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px]" rows="3">${i.text}</textarea>
    </div>`).join('');
}

window.saveVault = async () => {
  const items = Array.from(document.querySelectorAll(".vault-input")).map(el => ({ label: el.previousElementSibling.innerText, text: el.value }));
  await setDoc(doc(db, "users", currentUser.uid, "profile", "vault"), { items });
  alert("Vault Updated.");
};

window.switchTab = (tab) => {
  tabs.forEach(t => {
    document.getElementById(`${t}-view`).classList.add('hidden');
    document.getElementById(`tab-${t}`).className = "flex-1 min-w-[80px] py-3 text-[9px] font-black uppercase border-b-2 " + (t === tab ? "border-blue-500 text-blue-400" : "border-transparent text-slate-500");
  });
  document.getElementById(`${tab}-view`).classList.remove('hidden');
};

function setupSwipes() {
  const mc = new Hammer(document.getElementById("swipe-zone"));
  mc.on("swipeleft", () => { const idx = tabs.indexOf(getActiveTab()); if(idx < tabs.length-1) window.switchTab(tabs[idx+1]); });
  mc.on("swiperight", () => { const idx = tabs.indexOf(getActiveTab()); if(idx > 0) window.switchTab(tabs[idx-1]); });
}
function getActiveTab() { return tabs.find(t => !document.getElementById(`${t}-view`).classList.contains('hidden')); }

document.getElementById("chat-form").onsubmit = async (e) => {
  e.preventDefault();
  const input = document.getElementById("chat-input");
  const text = input.value.trim();
  if(!text) return;
  if (text.toLowerCase().startsWith("add ")) {
    const name = text.replace(/^add\s+/i, "");
    await setDoc(doc(db, "users", currentUser.uid, "universities", name.toLowerCase().replace(/\s/g, "-")), { name, timestamp: Date.now() });
  } else {
    await addDoc(collection(db, "global_chat"), { text, uid: currentUser.uid, timestamp: Date.now() });
  }
  input.value = "";
};

function syncChat() {
  const q = query(collection(db, "global_chat"), orderBy("timestamp", "asc"));
  onSnapshot(q, (snap) => {
    document.getElementById("chat-container").innerHTML = snap.docs.map(doc => {
      const isMe = doc.data().uid === currentUser.uid;
      return `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}"><div class="max-w-[85%] p-3 rounded-2xl text-[11px] ${isMe ? 'bg-blue-600' : 'bg-slate-800'}">${doc.data().text}</div></div>`;
    }).join('');
  });
}
</script>
</body>
</html>
