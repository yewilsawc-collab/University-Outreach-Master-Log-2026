<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Academic Agent Pro | Master Build</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script id="firebase-config" type="application/json">
  {
    "apiKey": "AIzaSyB9fmgduk-bcSRTPL6FdcKKgqvTtQoICpE",
    "authDomain": "university-outreach-log.firebaseapp.com",
    "projectId": "university-outreach-log",
    "storageBucket": "university-outreach-log.appspot.com",
    "messagingSenderId": "566149647802",
    "appId": "1:566149647802:web:490c7cc3d10b7cd7732183"
  }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #050a15; color: white; overflow: hidden; height: 100vh; }
    .gold-text { color: #eaaa00; }
    .gold-bg { background-color: #eaaa00; }
    .active-tab { border-bottom: 2px solid #eaaa00; color: #eaaa00 !important; }
    .card-glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="flex flex-col">

  <header class="bg-[#002855] p-4 border-b-2 border-[#eaaa00] flex justify-between items-center shadow-2xl z-50">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 gold-bg rounded-lg flex items-center justify-center font-black text-[#002855]">Y</div>
      <h1 class="text-[10px] font-black gold-text uppercase tracking-widest">Academic Agent Pro</h1>
    </div>
    <div class="flex gap-2">
      <button onclick="window.exportAllData()" class="gold-bg text-[#002855] px-2 py-1 rounded text-[8px] font-black uppercase">Download</button>
      <button onclick="window.processLogout()" class="bg-red-900/40 text-red-400 px-2 py-1 rounded text-[8px] font-black uppercase">Logout</button>
    </div>
  </header>

  <nav class="bg-[#0f172a] border-b border-slate-800 flex overflow-x-auto no-scrollbar z-50">
    <button onclick="window.switchTab('log')" id="tab-log" class="flex-1 min-w-[80px] py-3 text-[9px] font-black uppercase active-tab">Log</button>
    <button onclick="window.switchTab('chat')" id="tab-chat" class="flex-1 min-w-[80px] py-3 text-[9px] font-black uppercase text-slate-500">P2P Chat</button>
    <button onclick="window.switchTab('vault')" id="tab-vault" class="flex-1 min-w-[80px] py-3 text-[9px] font-black uppercase text-slate-500">Vault</button>
  </nav>

  <main id="swipe-zone" class="flex-1 relative overflow-hidden">
    <div id="log-view" class="absolute inset-0 p-4 overflow-y-auto space-y-4">
      <input type="text" oninput="window.filterUnis(this.value)" placeholder="Search targets..." class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs outline-none" />
      <div id="uni-list" class="space-y-3"></div>
    </div>

    <div id="chat-view" class="absolute inset-0 p-4 overflow-y-auto hidden flex flex-col">
      <div id="chat-container" class="flex-1 space-y-4 mb-20 overflow-y-auto no-scrollbar"></div>
    </div>

    <div id="vault-view" class="absolute inset-0 p-4 overflow-y-auto hidden space-y-4">
      <div id="vault-editor" class="space-y-3"></div>
      <button onclick="window.saveVault()" class="w-full py-3 bg-blue-600 rounded-xl text-[10px] font-black uppercase">Update Vault</button>
    </div>
  </main>

  <footer class="p-4 bg-[#050a15] border-t border-slate-800">
    <form id="chat-form" class="max-w-md mx-auto flex gap-2">
      <input type="file" id="chat-upload" class="hidden" onchange="window.handleUpload(this)" />
      <button type="button" onclick="document.getElementById('chat-upload').click()" class="bg-slate-800 px-4 rounded-xl text-blue-400 font-bold">+</button>
      <input id="chat-input" type="text" placeholder="Add school or message..." class="flex-1 bg-slate-800 border border-slate-700 rounded-xl py-3 px-4 text-sm" />
      <button type="submit" class="bg-blue-600 px-4 rounded-xl">➤</button>
    </form>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, orderBy, addDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const config = JSON.parse(document.getElementById("firebase-config").textContent);
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;
    let currentTabIndex = 0;
    const tabs = ["log", "chat", "vault"];

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) { syncUnis(); syncChat(); loadVault(); initSwipe(); } 
      else { signInAnonymously(auth); }
    });

    window.switchTab = (tab) => {
      currentTabIndex = tabs.indexOf(tab);
      tabs.forEach(t => {
        document.getElementById(`${t}-view`).classList.toggle("hidden", t !== tab);
        document.getElementById(`tab-${t}`).className = `flex-1 py-3 text-[9px] font-black uppercase ${t === tab ? 'active-tab' : 'text-slate-500'}`;
      });
    };

    function initSwipe() {
      const mc = new Hammer(document.getElementById('swipe-zone'));
      mc.on("swipeleft", () => { if(currentTabIndex < 2) window.switchTab(tabs[currentTabIndex+1]); });
      mc.on("swiperight", () => { if(currentTabIndex > 0) window.switchTab(tabs[currentTabIndex-1]); });
    }

    function syncUnis() {
      const q = query(collection(db, "users", currentUser.uid, "universities"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        document.getElementById("uni-list").innerHTML = snap.docs.map(d => {
          const u = d.data();
          return `<div class="card-glass p-4 rounded-xl flex justify-between items-center">
            <div><h3 class="text-[10px] font-black text-blue-400 uppercase">${u.name}</h3></div>
            <button onclick="window.deleteUni('${d.id}')" class="text-red-900 font-bold text-[8px]">DELETE</button>
          </div>`;
        }).join("");
      });
    }

    window.deleteUni = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "users", currentUser.uid, "universities", id)); };
    window.filterUnis = (q) => {
        document.querySelectorAll("#uni-list > div").forEach(c => c.style.display = c.innerText.toLowerCase().includes(q.toLowerCase()) ? "flex" : "none");
    };

    document.getElementById("chat-form").onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if(!text) return;

      if(text.toLowerCase().startsWith("add ")) {
        const name = text.replace("add ", "");
        const id = name.toLowerCase().replace(/\s/g, "-");
        await setDoc(doc(db, "users", currentUser.uid, "universities", id), { name, timestamp: Date.now() });
      }

      await addDoc(collection(db, "global_chat"), { text, uid: currentUser.uid, timestamp: Date.now(), user: "Yewilsaw" });
      
      if(text.toLowerCase().includes("mordenite")) {
        setTimeout(async () => {
          await addDoc(collection(db, "global_chat"), { text: "AI: Mentioning mordenite kinetics? Check NJIT's recent papers.", uid: "ai", timestamp: Date.now(), user: "AI" });
        }, 800);
      }
      input.value = "";
    };

    function syncChat() {
      onSnapshot(query(collection(db, "global_chat"), orderBy("timestamp", "asc")), (snap) => {
        document.getElementById("chat-container").innerHTML = snap.docs.map(d => {
          const m = d.data();
          const isMe = m.uid === currentUser.uid;
          return `<div class="flex ${isMe ? 'justify-end' : 'justify-start'} group mb-2">
            <div class="relative max-w-[80%] p-3 rounded-2xl text-[10px] ${isMe ? 'bg-blue-600' : 'bg-slate-800'}">
                <span class="block text-[7px] opacity-50 mb-1">${m.user}</span>
                ${m.text}
                ${isMe ? `<button onclick="window.deleteMsg('${d.id}')" class="ml-2 text-red-400 text-[8px] opacity-0 group-hover:opacity-100">✕</button>` : ''}
            </div>
          </div>`;
        }).join("");
        document.getElementById("chat-container").scrollTop = 99999;
      });
    }

    window.deleteMsg = async (id) => { await deleteDoc(doc(db, "global_chat", id)); };

    async function loadVault() {
      const v = await getDoc(doc(db, "users", currentUser.uid, "profile", "vault"));
      const items = v.exists() ? v.data().items : [{label: "Thesis", text: "Physical Chemistry..."}];
      document.getElementById("vault-editor").innerHTML = items.map((i, idx) => `
        <div class="card-glass p-3 rounded-xl">
          <label class="text-[7px] gold-text font-black uppercase">${i.label}</label>
          <textarea id="v-text-${idx}" class="w-full bg-transparent text-[10px] mt-1 outline-none" rows="3">${i.text}</textarea>
        </div>`).join("");
    }

    window.saveVault = async () => {
      const items = Array.from(document.querySelectorAll("[id^='v-text-']")).map(el => ({ label: el.previousElementSibling.innerText, text: el.value }));
      await setDoc(doc(db, "users", currentUser.uid, "profile", "vault"), { items });
      alert("Vault Synced");
    };

    window.handleUpload = (input) => { alert(`File "${input.files[0].name}" ready for upload.`); };
    window.exportAllData = async () => {
        const s = await getDocs(collection(db, "users", currentUser.uid, "universities"));
        const blob = new Blob([JSON.stringify(s.docs.map(d => d.data()))], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Log_Backup.json'; a.click();
    };
    window.processLogout = () => signOut(auth).then(() => location.reload());
  </script>
</body>
</html>
