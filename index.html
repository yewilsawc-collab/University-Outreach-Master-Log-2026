<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Academic Agent Pro | Master Log 150</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script id="firebase-config" type="application/json">
  {
    "apiKey": "AIzaSyDRHoimQpL6x1475X-KdA2cUmB7svg5-Gg",
    "authDomain": "university-outreach-log.firebaseapp.com",
    "projectId": "university-outreach-log",
    "storageBucket": "university-outreach-log.firebasestorage.app",
    "messagingSenderId": "566149647802",
    "appId": "1:566149647802:web:490c7cc3d10b7cd7732183"
  }
  </script>
</head>
<body class="bg-[#0f172a] text-slate-100 min-h-screen flex flex-col font-sans">

  <header class="sticky top-0 z-50 bg-[#0f172a]/95 backdrop-blur-md p-4 border-b border-slate-800 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
        <span class="font-black text-white">Y</span>
      </div>
      <div>
        <h1 class="text-xs font-black tracking-widest text-blue-400 uppercase leading-none">Academic Agent</h1>
        <p class="text-[9px] text-slate-500 font-bold uppercase mt-1">Ph.D. Physical Chemistry 2026</p>
      </div>
    </div>
    <div id="stats-total" class="bg-slate-800 px-3 py-1 rounded-full border border-slate-700 text-[10px] font-bold text-emerald-400">0 Schools</div>
  </header>

  <main class="flex-1 p-4 pb-40 max-w-2xl mx-auto w-full">
    <div id="chat-container" class="space-y-4 mb-8"></div>
    <div id="uni-list" class="grid grid-cols-1 gap-3"></div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#0f172a] via-[#0f172a] to-transparent">
    <form id="chat-form" class="max-w-md mx-auto relative">
      <input id="chat-input" type="text" autocomplete="off" placeholder="Add Yale, NJIT, Berkeley..." 
             class="w-full bg-slate-800 border border-slate-700 rounded-2xl py-4 pl-5 pr-14 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none shadow-2xl backdrop-blur-md" />
      <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 p-2.5 rounded-xl text-white hover:bg-blue-500 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </form>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const config = JSON.parse(document.getElementById("firebase-config").textContent);
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const GEMINI_KEY = "AIzaSyDRHoimQpL6x1475X-KdA2cUmB7svg5-Gg";

    const chatContainer = document.getElementById("chat-container");
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");
    const uniList = document.getElementById("uni-list");
    const statsTotal = document.getElementById("stats-total");

    const masterDataset = [
  { name: "Yale University", aliases: ["Yale"], status: "Review", reason: "Submitted; checking Physical Chem faculty alignment.", contacts: "Dept. Admissions" },
  { name: "New Jersey Institute of Technology", aliases: ["NJIT"], status: "Complete", reason: "Admissions coach contacted; supervisor LoR uploaded.", contacts: "Admissions Coach" },
  { name: "University of California, Berkeley", aliases: ["UC Berkeley", "Berkeley"], status: "Contacted", reason: "Targeting Interfacial phenomena research labs.", contacts: "Dept. Office" },
  { name: "University of Oxford", aliases: ["Oxford"], status: "Tracking", reason: "Ref #37273; verification of international fee status.", contacts: "Graduate Admissions" },
  { name: "University of Chicago", aliases: ["UChicago"], status: "Pending", reason: "Manual override request for LoR upload.", contacts: "Lilian (Dept. Coordinator)" },
  { name: "UC Davis", aliases: ["UC Davis", "Davis", "UCD"], status: "Pivoted", reason: "Moving to ChemE for better funding/waiver alignment.", contacts: "Ryan Gorsiski" },
  { name: "Louisiana State University", aliases: ["LSU"], status: "Appeal", reason: "Direct request to Dr. Revati Kumar regarding kinetics.", contacts: "Dr. Kumar (PI)" },
  { name: "University of Cincinnati", aliases: ["Cincinnati"], status: "Contacted", reason: "Registrar PDF sent; waiver code activation pending.", contacts: "Registrar" },
  { name: "University of Florida", aliases: ["Florida"], status: "Pivoted", reason: "Targeted Sophonie Jean and Dr. Ziegler.", contacts: "Dept. Office" },
  { name: "University of Houston", aliases: ["Houston"], status: "Inquiry", reason: "Inquiry regarding departmental sponsorship.", contacts: "Graduate Office" },
  { name: "Virginia Commonwealth University", aliases: ["VCU"], status: "Inquiry", reason: "International waiver inquiry for physical chem.", contacts: "Graduate Office" },
  { name: "University of California, Riverside", aliases: ["UCR"], status: "Interfolio", reason: "Partnership rate code inquiry for LoR delivery.", contacts: "Graduate Division" },
  { name: "University of California, Santa Barbara", aliases: ["UCSB"], status: "Interfolio", reason: "Partnership rate code inquiry for LoR delivery.", contacts: "Graduate Division" },
  { name: "Georgia Institute of Technology", aliases: ["Georgia Tech"], status: "Contacted", reason: "Monitoring departmental rate codes for Ph.D. cycle.", contacts: "Admissions Office" },
  { name: "University of Wisconsinâ€“Madison", aliases: ["Madison"], status: "Contacted", reason: "Departmental review of waiver eligibility.", contacts: "Dept. Coordinator" },
  { name: "UNC Chapel Hill", aliases: ["UNC"], status: "Contacted", reason: "Monitoring for late-cycle sponsorship availability.", contacts: "Admissions Office" },
  { name: "Johns Hopkins University", aliases: ["JHU"], status: "Monitoring", reason: "Holiday window monitoring for waiver codes.", contacts: "Admissions Office" },
  { name: "Princeton University", aliases: ["Princeton"], status: "Monitoring", reason: "Central portal monitoring for waiver updates.", contacts: "Graduate School" },
  { name: "Stanford University", aliases: ["Stanford"], status: "Monitoring", reason: "Central portal monitoring for waiver updates.", contacts: "Graduate School" },
  { name: "Purdue University", aliases: ["Purdue"], status: "Monitoring", reason: "Awaiting response on international funding codes.", contacts: "Admissions" },
  { name: "Cornell University", aliases: ["Cornell"], status: "Monitoring", reason: "Central portal monitoring for waiver updates.", contacts: "Admissions" },
  { name: "University of California, Los Angeles", aliases: ["UCLA"], status: "Closed", reason: "DGE Triage denial (Tracking SR01137907).", contacts: "Graduate Division" },
  { name: "Massachusetts Institute of Technology", aliases: ["MIT"], status: "Closed", reason: "Dec 1st deadline passed; no international waiver path.", contacts: "Dept. Coordinator" },
  { name: "Harvard University", aliases: ["Harvard"], status: "Closed", reason: "Financial constraint for LoR delivery.", contacts: "Admissions" },
  { name: "Columbia University", aliases: ["Columbia"], status: "Closed", reason: "Required financial payment for LoR delivery.", contacts: "Admissions" },
  { name: "University of California, San Francisco", aliases: ["UCSF"], status: "Closed", reason: "Research mismatch for Physical Chemistry focus.", contacts: "Admissions" },
  { name: "Caltech", aliases: ["California Institute of Technology"], status: "Closed", reason: "No international fee waiver pathway available.", contacts: "Graduate Office" }
    const additionalSchools = ["Stanford", "Princeton", "Cornell", "Purdue", "Rice", "Johns Hopkins", "Georgia Tech", "UChicago", "UCR", "UCSB", "Cincinnati", "Florida", "Houston", "Penn State", "Texas A&M", "University of Washington", "University of Michigan", "Duke", "Northwestern", "Emory"];
    additionalSchools.forEach(s => masterDataset.push({ name: s, aliases: [s], status: "Contacted", reason: "Master log monitoring for waiver availability.", contacts: "Admissions" }));

    let currentUser = null;
    signInAnonymously(auth);
    onAuthStateChanged(auth, (user) => {
      if (user) { 
        currentUser = user; 
        startRealtime(); 
        addMessage(`Good day.`, "ai");
      }
    });

    function startRealtime() {
      const q = query(collection(db, "users", currentUser.uid, "universities"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        const docs = snap.docs.map(d => d.data());
        statsTotal.textContent = `${docs.length} Target Schools`;
        renderUniversities(docs);
      });
    }

    async function askGemini(prompt) {
      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts: [{ text: `User: Yewilsaw Chanie, Physical Chemistry Ph.D. applicant 2026. Thesis: Kinetics of adsorption in mordenite. Expertise: MATLAB, Linux, FT-IR, TGA, CHN. Context: 150 school outreach. Answer: ${prompt}` }] }] })
        });
        const data = await res.json();
        return data.candidates[0].content.parts[0].text;
      } catch (e) { return "I couldn't reach the AI. Check your API key or connection."; }
    }

    chatForm.onsubmit = async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text || !currentUser) return;
      
      addMessage(text, "user");
      chatInput.value = "";

      if (text.toLowerCase().startsWith("add ")) {
        const inputName = text.replace(/^add\s+/i, "").trim().toLowerCase();
        
        // Alias and Name Matching
        const match = masterDataset.find(u => 
          u.name.toLowerCase().includes(inputName) || 
          (u.aliases && u.aliases.some(a => a.toLowerCase().includes(inputName)))
        );

        const finalName = match ? match.name : text.replace(/^add\s+/i, "");
        
        await setDoc(doc(db, "users", currentUser.uid, "universities", finalName.replace(/\s+/g, '-').toLowerCase()), {
          name: finalName,
          status: match ? match.status : "Contacted",
          reason: match ? match.reason : "General monitoring in master log.",
          contacts: match ? match.contacts : "Admissions Office",
          timestamp: Date.now()
        });
        addMessage(`Successfully logged: ${finalName}.`, "ai");
      } else {
        const reply = await askGemini(text);
        addMessage(reply, "ai");
      }
    };

    function renderUniversities(docs) {
      uniList.innerHTML = docs.map(u => `
        <div class="bg-slate-800/60 p-4 rounded-xl border border-slate-700/50 shadow-lg backdrop-blur-sm">
          <div class="flex justify-between items-start mb-2">
            <h3 class="text-xs font-black text-blue-400 uppercase tracking-tighter">${u.name}</h3>
            <span class="text-[8px] font-black px-2 py-0.5 rounded-full ${u.status === 'Closed' ? 'bg-red-500/10 text-red-400 border-red-500/20' : 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20'} border uppercase">${u.status}</span>
          </div>
          <p class="text-[10px] text-slate-300 leading-relaxed mb-3">"${u.reason}"</p>
          <div class="flex items-center gap-2 text-[9px] font-bold text-slate-500 border-t border-slate-700/40 pt-2 uppercase">
            <span>Contact:</span>
            <span class="text-indigo-400/80">${u.contacts}</span>
          </div>
        </div>
      `).join('');
    }

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
      div.innerHTML = `<div class="max-w-[85%] p-3 rounded-2xl text-xs ${role === 'user' ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-200 border border-slate-700 shadow-xl'}">${text}</div>`;
      chatContainer.appendChild(div);
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
