<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementa | Gateway</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header {
      position: relative;
      background-color: #fff;
      padding: 20px;
      border-bottom: 1px solid #eaeaea;
      display: flex;
      align-items: center;
    }
    .logo { font-weight: bold; font-size: 20px; }
    .auth {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .auth button {
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      border-radius: 4px;
      font-weight: bold;
    }
    .auth .signup-btn {
      background-color: #007bff;
      color: white;
    }
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .switch-link {
      margin-top: 10px;
      display: block;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
    footer {
      padding: 20px;
      text-align: center;
      background: #f4f4f4;
      margin-top: 50px;
    }
    footer a { color: #007bff; text-decoration: none; margin: 0 5px; }
  </style>
</head>
<body>

  <header>
    <div class="logo">Elementa</div>
    <div class="auth">
      <button onclick="openModal('signin')">Sign In</button>
      <button class="signup-btn" onclick="openModal('signup')">Sign Up</button>
    </div>
  </header>

  <main>
    <section class="hero" style="padding:50px; text-align:center;">
      <h1>Welcome to Elementa</h1>
      <p>Exploring the universal social hub</p>
    </section>
  </main>

  <!-- Sign In Modal -->
  <div id="signin-modal" class="modal">
    <div class="modal-content">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <span class="switch-link" onclick="switchModal('signup')">Don't have an account? Sign Up</span>
      <span class="switch-link" onclick="closeModal('signin')">Close</span>
      <span class="switch-link"><a href="mailto:contact@elementa.example">Need help? Contact us</a></span>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="signup-confirm" placeholder="Re-enter Password" required>
        <label style="display:block; margin-top:10px; text-align:left;">
          <input type="checkbox" required>
          I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and 
          <a href="privacy.html" target="_blank">Privacy Policy</a>.
        </label>
        <button type="submit">Create Account</button>
      </form>
      <span class="switch-link" onclick="switchModal('signin')">Already have an account? Sign In</span>
      <span class="switch-link" onclick="closeModal('signup')">Close</span>
      <span class="switch-link"><a href="mailto:contact@elementa.example">Need help? Contact us</a></span>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 Elementa. All rights reserved.</p>
    <nav>
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="terms.html">Terms of Service</a> | 
      <a href="support.html">Support</a> | 
      <a href="mailto:contact@elementa.example">Contact</a>
    </nav>
  </footer>

  <script>
    function openModal(type) {
      document.getElementById(type + "-modal").style.display = "flex";
    }
    function closeModal(type) {
      document.getElementById(type + "-modal").style.display = "none";
    }
    function switchModal(target) {
      document.getElementById("signin-modal").style.display = "none";
      document.getElementById("signup-modal").style.display = "none";
      openModal(target);
    }
  </script>

</body>
  </html>
