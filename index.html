<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Academic Agent Pro | Master Build</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #050a15; color: white; overflow-x: hidden; }
    .blue-bg { background-color: #002855; }
    .gold-text { color: #eaaa00; }
    .gold-bg { background-color: #eaaa00; }
    .active-tab { border-bottom: 2px solid #eaaa00; color: #eaaa00 !important; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <header class="blue-bg p-5 border-b-2 border-[#eaaa00] m-4 rounded-3xl flex justify-between items-center shadow-2xl">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 gold-bg rounded-xl flex items-center justify-center shadow-lg"><span class="font-black text-[#002855] text-lg">Y</span></div>
      <div>
        <h1 class="text-xs font-black tracking-widest gold-text uppercase leading-none">Academic Agent Pro</h1>
        <p class="text-[9px] text-slate-400 font-bold uppercase mt-1 tracking-tighter">Yewilsaw Chanie | Ph.D. Phys Chem</p>
      </div>
    </div>
    <div class="flex gap-2">
      <button onclick="window.exportAllData()" class="gold-bg text-[#002855] px-3 py-1.5 rounded-lg text-[9px] font-black uppercase shadow-lg">Download</button>
      <button onclick="window.processLogout()" class="bg-red-900/40 border border-red-500/50 px-3 py-1.5 rounded-lg text-[9px] font-black uppercase text-red-400">Exit</button>
    </div>
  </header>

  <nav class="sticky top-0 z-40 bg-[#050a15] flex overflow-x-auto no-scrollbar border-b border-slate-800 px-4">
    <button onclick="window.switchTab('log')" id="tab-log" class="flex-1 min-w-[100px] py-4 text-[10px] font-black uppercase tracking-widest active-tab">Log</button>
    <button onclick="window.switchTab('chat')" id="tab-chat" class="flex-1 min-w-[100px] py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Advisor</button>
    <button onclick="window.switchTab('vault')" id="tab-vault" class="flex-1 min-w-[100px] py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Vault</button>
    <button onclick="window.switchTab('accounts')" id="tab-accounts" class="flex-1 min-w-[100px] py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Account</button>
  </nav>

  <main id="swipe-zone" class="flex-1 p-4 pb-32 max-w-2xl mx-auto w-full">
    <div id="log-view" class="space-y-4">
      <div class="flex justify-between items-center mb-2 px-1">
        <span id="stats-total" class="text-[10px] font-bold text-slate-500 uppercase">0 Schools Logged</span>
      </div>
      <input type="text" oninput="window.filterUnis(this.value)" placeholder="Search targets..." 
             class="w-full bg-slate-900 border border-slate-800 p-3 rounded-xl text-xs gold-text outline-none focus:border-[#eaaa00]" />
      <div id="uni-list" class="space-y-3"></div>
    </div>

    <div id="chat-view" class="hidden">
      <div id="chat-container" class="space-y-4 min-h-[60vh]"></div>
    </div>

    <div id="vault-view" class="hidden space-y-4">
      <div class="bg-blue-900/20 border border-blue-500/30 p-4 rounded-2xl mb-4">
        <h2 class="text-[10px] font-black uppercase text-blue-400 mb-1">Research Data Vault</h2>
        <p class="text-[9px] text-slate-400">Manage your "Mordenite Kinetics" and "EB2 NIW" evidence here.</p>
      </div>
      <div id="vault-editor" class="space-y-4"></div>
      <button onclick="window.saveVault()" class="w-full py-4 gold-bg text-[#002855] text-[10px] font-black uppercase rounded-xl shadow-lg">Update Vault</button>
    </div>

    <div id="accounts-view" class="hidden space-y-4">
      <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800">
        <input id="identity-email" type="email" placeholder="Email" class="w-full bg-slate-800 p-3 rounded-xl text-xs mb-3" />
        <input id="identity-pass" type="password" placeholder="Password" class="w-full bg-slate-800 p-3 rounded-xl text-xs mb-4" />
        <button onclick="window.processAuth()" class="w-full bg-blue-600 py-3 rounded-xl text-[10px] font-black uppercase mb-2">Sign In</button>
        <p id="user-display" class="text-center text-[9px] text-slate-500 uppercase font-bold"></p>
      </div>
    </div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 p-4 bg-[#050a15]">
    <form id="chat-form" class="max-w-md mx-auto flex gap-2">
      <input id="chat-input" type="text" placeholder="Add school (e.g. 'add Yale')..." 
             class="flex-1 bg-slate-900 border border-slate-800 rounded-2xl py-4 px-5 text-sm outline-none focus:border-[#eaaa00]" />
      <button type="submit" class="gold-bg px-5 rounded-2xl text-[#002855] font-bold">➤</button>
    </form>
  </footer>

  <script id="firebase-config" type="application/json">
  {
    "apiKey": "AIzaSyB9fmgduk-bcSRTPL6FdcKKgqvTtQoICpE",
    "authDomain": "university-outreach-log.firebaseapp.com",
    "projectId": "university-outreach-log",
    "storageBucket": "university-outreach-log.firebasestorage.app",
    "messagingSenderId": "566149647802",
    "appId": "1:566149647802:web:490c7cc3d10b7cd7732183"
  }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, addDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const config = JSON.parse(document.getElementById("firebase-config").textContent);
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("user-display").textContent = user.isAnonymous ? "Guest Mode" : user.email;
        init();
      } else {
        signInAnonymously(auth);
      }
    });

    function init() {
      syncUnis();
      syncChat();
      loadVault();
    }

    window.switchTab = (tab) => {
      ["log", "chat", "vault", "accounts"].forEach(t => {
        document.getElementById(`${t}-view`).classList.toggle("hidden", t !== tab);
        document.getElementById(`tab-${t}`).className = t === tab ? 
          "flex-1 min-w-[100px] py-4 text-[10px] font-black uppercase tracking-widest active-tab" : 
          "flex-1 min-w-[100px] py-4 text-[10px] font-black uppercase tracking-widest text-slate-500";
      });
    };

    function syncUnis() {
      const q = query(collection(db, "users", currentUser.uid, "universities"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        document.getElementById("stats-total").textContent = `${snap.docs.length} Schools Logged`;
        document.getElementById("uni-list").innerHTML = snap.docs.map(docSnap => {
          const u = docSnap.data();
          const id = docSnap.id;
          const statusColor = u.waiverStatus === 'Confirmed' ? 'text-emerald-400' : 'text-yellow-500';
          return `
            <div class="bg-slate-900 border border-slate-800 p-4 rounded-2xl group">
              <div class="flex justify-between items-start mb-3">
                <h3 class="text-[11px] font-black gold-text uppercase">${u.name}</h3>
                <button onclick="window.deleteUni('${id}')" class="text-slate-600 hover:text-red-500">✕</button>
              </div>
              <div class="flex gap-2 mb-3">
                <button onclick="window.toggleWaiver('${id}', '${u.waiverStatus}')" 
                        class="text-[8px] font-bold uppercase px-2 py-1 rounded bg-slate-800 border border-slate-700 ${statusColor}">
                  Waiver: ${u.waiverStatus || 'Pending'}
                </button>
                <a href="https://scholar.google.com/scholar?q=${encodeURIComponent(u.name + ' kinetics adsorption ionic liquid')}" 
                   target="_blank" class="text-[8px] font-bold uppercase px-2 py-1 rounded bg-blue-900/30 text-blue-400 border border-blue-800">PI Research</a>
              </div>
            </div>`;
        }).join("");
      });
    }

    window.toggleWaiver = async (id, current) => {
      const next = current === 'Confirmed' ? 'Pending' : 'Confirmed';
      await updateDoc(doc(db, "users", currentUser.uid, "universities", id), { waiverStatus: next });
    };

    window.deleteUni = async (id) => { if (confirm("Delete school?")) await deleteDoc(doc(db, "users", currentUser.uid, "universities", id)); };

    window.exportAllData = async () => {
      const snap = await getDocs(collection(db, "users", currentUser.uid, "universities"));
      const data = snap.docs.map(d => d.data());
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `AcademicAgent_Backup.json`;
      a.click();
    };

    window.filterUnis = (q) => {
      Array.from(document.getElementById("uni-list").children).forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(q.toLowerCase()) ? "block" : "none";
      });
    };

    async function loadVault() {
      const vDoc = await getDoc(doc(db, "users", currentUser.uid, "profile", "vault"));
      const items = vDoc.exists() ? vDoc.data().items : [
        { label: "Research Thesis", text: "Kinetics of adsorption of ionic liquids into mordenite." },
        { label: "EB2 NIW Evidence", text: "Published in international journals, citation impact tracking." }
      ];
      document.getElementById("vault-editor").innerHTML = items.map(i => `
        <div class="bg-slate-900 border border-slate-800 p-4 rounded-xl">
          <label class="text-[8px] font-black text-slate-500 uppercase block mb-1">${i.label}</label>
          <textarea class="vault-input w-full bg-transparent text-xs outline-none" rows="2">${i.text}</textarea>
          <button onclick="navigator.clipboard.writeText(this.previousElementSibling.value)" 
                  class="text-[8px] font-bold gold-text uppercase mt-2">Copy to Portal</button>
        </div>`).join("");
    }

    window.saveVault = async () => {
      const items = Array.from(document.querySelectorAll(".vault-input")).map(el => ({ label: el.previousElementSibling.innerText, text: el.value }));
      await setDoc(doc(db, "users", currentUser.uid, "profile", "vault"), { items });
      alert("Vault Updated.");
    };

    document.getElementById("chat-form").onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (!text) return;
      if (text.toLowerCase().startsWith("add ")) {
        const name = text.replace(/add\s+/i, "");
        await addDoc(collection(db, "users", currentUser.uid, "universities"), { name, timestamp: Date.now(), waiverStatus: 'Pending' });
      }
      await addDoc(collection(db, "global_chat"), { text, uid: currentUser.uid, timestamp: Date.now() });
      input.value = "";
    };

    function syncChat() {
      onSnapshot(query(collection(db, "global_chat"), orderBy("timestamp", "asc")), (snap) => {
        document.getElementById("chat-container").innerHTML = snap.docs.map(d => {
          const isMe = d.data().uid === auth.currentUser.uid;
          return `<div class="flex ${isMe ? 'justify-end' : 'justify-start'} group">
            <div class="max-w-[85%] p-3 rounded-2xl text-[11px] ${isMe ? 'blue-bg border border-[#eaaa00]/30' : 'bg-slate-800'}">
              ${d.data().text} ${isMe ? `<button onclick="window.deleteMsg('${d.id}')" class="ml-2 gold-text opacity-0 group-hover:opacity-100">✕</button>` : ''}
            </div>
          </div>`;
        }).join("");
      });
    }
    window.deleteMsg = (id) => deleteDoc(doc(db, "global_chat", id));
    window.processLogout = () => signOut(auth).then(() => location.reload());
  </script>
</body>
  </html>
