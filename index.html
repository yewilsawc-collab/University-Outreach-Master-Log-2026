<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Agent Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body class="bg-dark text-light">
    <header class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <div class="avatar-circle bg-primary me-2">Y</div>
            <div>
                <h1 class="h5 mb-0">ACADEMIC AGENT PRO</h1>
                <small class="text-muted" id="auth-status">Guest User</small>
            </div>
        </div>
        <button id="login-btn" class="btn btn-outline-light btn-sm">Sign in</button>
    </header>

    <nav class="nav nav-tabs border-bottom border-secondary px-3">
        <button class="nav-link active" data-tab="log">LOG</button>
        <button class="nav-link" data-tab="advisor">ADVISOR</button>
        <button class="nav-link" data-tab="files">FILES</button>
        <button class="nav-link" data-tab="vault">VAULT</button>
        <button class="nav-link" data-tab="aud">AUD</button>
    </nav>

    <main class="p-3">
        <section id="tab-log" class="tab-content">
            <div class="mb-4">
                <h2 class="h6 text-uppercase text-muted">Manage your academic outreach</h2>
                <p class="small">Track schools, advisors, files, and deadlines with AI-powered support.</p>
            </div>
            
            <div class="card bg-secondary-dark p-3 mb-3">
                <label for="school-input" class="form-label small">Add School</label>
                <div class="input-group">
                    <input type="text" id="school-input" class="form-control" placeholder="e.g. Add Yale">
                    <button id="save-school-btn" class="btn btn-primary">Save</button>
                </div>
            </div>
            <div id="school-list" class="mt-3">
                </div>
        </section>

        <section id="tab-advisor" class="tab-content d-none">
            <div class="card bg-secondary-dark p-3">
                <label for="ai-input" class="form-label small">Ask Advisor</label>
                <textarea id="ai-input" class="form-control mb-2" placeholder="Ask about deadlines or mordenite kinetics..."></textarea>
                <button id="generate-ai-btn" class="btn btn-info w-100">Generate</button>
                <div id="ai-output" class="mt-3 p-2 bg-dark rounded small border border-secondary min-vh-20"></div>
            </div>
        </section>

        <section id="tab-files" class="tab-content d-none">
            <div class="card bg-secondary-dark p-3">
                <input type="file" id="file-upload" class="form-control mb-2">
                <button id="upload-btn" class="btn btn-outline-primary w-100">Upload Document</button>
            </div>
        </section>
    </main>

    <footer class="p-3 text-center small text-muted border-top border-secondary mt-auto">
        <div class="d-flex justify-content-center gap-3 mb-2">
            <span>Connectivity status: <strong id="online-status" class="text-success">Online</strong></span>
        </div>
        <p>Â© 2026 Academic Agent Pro</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="#" class="text-muted">GitHub</a>
            <a href="#" class="text-muted">Privacy</a>
            <a href="#" class="text-muted">Terms</a>
        </div>
    </footer>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/ai.js"></script>
    <script type="module" src="js/ui.js"></script>
</body>
                  </html>
