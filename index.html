<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Academic Social Network</title>
</head>
<body>
    <header><h1>Academic Portal</h1></header>
    <nav>
        <button onclick="showSection('profile')">Profile</button>
        <button onclick="showSection('feed')">Feed</button>
        <button onclick="showSection('chat')">Chat</button>
        <button id="toggle-theme">ðŸŒ“</button>
    </nav>

    <main id="main-content">
        <section id="profile-section">
            <div id="profile-display" class="user-message" style="align-self: center; width: 80%;"></div>
        </section>

        <section id="feed-section" style="display:none;">
            <div id="social-feed" class="chat-log" style="height: 400px; overflow-y: auto;"></div>
            <div class="input-area">
                <input type="text" id="post-input" placeholder="What's your research update?">
                <button id="ai-draft-btn">AI Draft</button>
                <button id="share-btn">Post</button>
            </div>
        </section>

        <section id="chat-section" style="display:none;">
            <div id="chat-log"></div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Message Gemini...">
                <button id="send-btn">Send</button>
            </div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
    <script src="ui.js"></script>
</body>
  </html>
