<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>

    "apiKey": "AIzaSyB9fmgduk-bcSRTPL6FdcKKgqvTtQoICpE",

    "projectId": "university-outreach-log",
    "storageBucket": "university-outreach-log.appspot.com",
    "messagingSenderId": "566149647802",

  }

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #050a15; color: white; overflow-x: hidden; }
    .gold-text { color: #eaaa00; }
    .gold-bg { background-color: #eaaa00; }
    .active-tab { border-bottom: 2px solid #eaaa00; color: #eaaa00 !important; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <header class="bg-[#002855] p-5 border-b-2 border-[#eaaa00] m-4 rounded-3xl flex justify-between items-center shadow-2xl">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 gold-bg rounded-xl flex items-center justify-center">
        <span class="font-black text-[#002855] text-lg">Y</span>
      </div>
      <div>
        <h1 class="text-xs font-black tracking-widest gold-text uppercase leading-none">Academic Agent Pro</h1>
        <p class="text-[9px] text-slate-400 font-bold uppercase mt-1">Yewilsaw Chanie | Ph.D. Physical Chem 2026</p>
      </div>
    </div>
    <div class="flex gap-2">
      <button onclick="window.exportAllData()" class="gold-bg text-[#002855] px-3 py-1.5 rounded-lg text-[9px] font-black uppercase">Download</button>
      <button onclick="window.processLogout()" class="bg-red-900/40 border border-red-500/50 px-3 py-1.5 rounded-lg text-[9px] font-black uppercase text-red-400">Exit</button>
    </div>
  </header>

  <nav class="sticky top-0 z-40 bg-[#0f172a] border-b border-slate-800 flex overflow-x-auto no-scrollbar">
    <button onclick="window.switchTab('log')" id="tab-log" class="flex-1 min-w-[100px] py-3 text-[10px] font-black uppercase active-tab">Log</button>
    <button onclick="window.switchTab('chat')" id="tab-chat" class="flex-1 min-w-[100px] py-3 text-[10px] font-black uppercase text-slate-500">AI Advisor</button>
    <button onclick="window.switchTab('vault')" id="tab-vault" class="flex-1 min-w-[100px] py-3 text-[10px] font-black uppercase text-slate-500">Vault</button>
    <button onclick="window.switchTab('accounts')" id="tab-accounts" class="flex-1 min-w-[100px] py-3 text-[10px] font-black uppercase text-slate-500">Accounts</button>
  </nav>

  <main id="swipe-zone" class="flex-1 p-4 pb-40 max-w-2xl mx-auto w-full">

    <div id="log-view" class="space-y-4">
      <div class="flex justify-between items-center"><span id="stats-total" class="text-[10px] font-bold text-slate-500">0 SCHOOLS</span></div>
      <input type="text" oninput="window.filterUnis(this.value)" placeholder="Search 150+ universities..." class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs outline-none" />
      <div id="uni-list" class="grid grid-cols-1 gap-3"></div>
    </div>

    <div id="chat-view" class="hidden">
      <div id="chat-container" class="space-y-4 mb-8 min-h-[50vh] overflow-y-auto"></div>
    </div>

    <div id="vault-view" class="hidden space-y-4">
      <div class="bg-blue-600/10 border border-blue-500/30 p-4 rounded-2xl">
        <h2 class="text-[10px] font-black uppercase text-blue-400">Research Master Vault</h2>
      </div>
      <div id="vault-editor" class="space-y-4"></div>
      <button onclick="window.saveVault()" class="w-full py-3 bg-blue-600 text-white text-[10px] font-black uppercase rounded-xl">Sync Profile</button>
    </div>

    <div id="accounts-view" class="hidden">
      <div class="bg-slate-800/40 p-6 rounded-2xl border border-slate-700/50">
        <div id="user-display" class="text-center text-[10px] text-emerald-400 font-bold mb-4 uppercase">Session: Guest</div>
        <div class="space-y-4">
          <input id="identity-email" type="email" placeholder="Email" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs" />
          <input id="identity-pass" type="password" placeholder="Password" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs" />
          <button onclick="window.processAuth()" class="w-full bg-blue-600 py-3 rounded-xl text-[10px] font-black uppercase">Sign In</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 p-4 bg-[#050a15]/90 backdrop-blur-md">
    <form id="chat-form" class="max-w-md mx-auto flex items-center gap-2">
      <button type="button" onclick="document.getElementById('chat-file').click()" class="bg-slate-800 w-12 h-12 rounded-2xl text-blue-400 font-bold">+</button>
      <input type="file" id="chat-file" class="hidden" />
      <input id="chat-input" type="text" placeholder="Add school (e.g. 'add Yale')..." class="flex-1 bg-slate-800 border border-slate-700 rounded-2xl py-4 px-5 text-sm outline-none" />
      <button type="submit" class="bg-blue-600 p-3 rounded-xl text-white">➤</button>
    </form>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, addDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const config = JSON.parse(document.getElementById("firebase-config").textContent);
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    const tabs = ["log", "chat", "vault", "accounts"];

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        document.getElementById("user-display").textContent = `Session: ${user.isAnonymous ? "Guest" : user.email}`;
        init();
      } else {
        signInAnonymously(auth);
      }
    });

    function init() {
      syncUnis();
      syncChat();
      loadVault();
    }

    window.switchTab = (tab) => {
      tabs.forEach(t => {
        document.getElementById(`${t}-view`).classList.toggle("hidden", t !== tab);
        document.getElementById(`tab-${t}`).className = `flex-1 min-w-[100px] py-3 text-[10px] font-black uppercase ${t === tab ? "active-tab" : "text-slate-500"}`;
      });
    };

    function syncUnis() {
      if (!currentUser) return;
      const q = query(collection(db, "users", currentUser.uid, "universities"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        document.getElementById("stats-total").textContent = `${snap.docs.length} SCHOOLS`;
        document.getElementById("uni-list").innerHTML = snap.docs.map(docSnap => {
          const u = docSnap.data();
          const id = docSnap.id;
          return `
            <div class="bg-slate-800/60 p-4 rounded-xl border border-slate-700/50">
              <div class="flex justify-between items-start">
                <h3 class="text-[11px] font-black text-blue-400 uppercase">${u.name}</h3>
                <button onclick="window.deleteUni('${id}')" class="text-slate-500">✕</button>
              </div>
              <div class="mt-2 p-2 bg-yellow-500/10 border border-yellow-500/20 rounded">
                <p class="text-[8px] text-yellow-500 font-bold uppercase">Waiver: ${u.waiverStatus || 'Pending'}</p>
                <p class="text-[9px] ${u.waiverStatus === 'Confirmed' ? 'text-emerald-400' : 'text-red-400'} mt-1">
                  ${u.waiverStatus === 'Confirmed' ? '✓ Ready for recommenders' : '⚠ Hold recommender info'}
                </p>
              </div>
            </div>`;
        }).join("");
      });
    }

    async function loadVault() {
      if (!currentUser) return;
      const v = await getDoc(doc(db, "users", currentUser.uid, "profile", "vault"));
      const items = v.exists() ? v.data().items : [
        { id: "thesis", label: "Research Narrative", text: "Kinetics of adsorption of ionic liquid into mordenite." },
        { id: "tech", label: "Technical Stack", text: "MATLAB, Linux, FT-IR, TGA." }
      ];
      document.getElementById("vault-editor").innerHTML = items.map(i => `
        <div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700/50">
          <label class="text-[8px] text-slate-500 uppercase font-bold">${i.label}</label>
          <textarea class="vault-input w-full bg-slate-900 mt-2 p-2 text-[10px] rounded" rows="3">${i.text}</textarea>
          <button onclick="navigator.clipboard.writeText(this.previousElementSibling.value)" class="mt-2 text-[8px] text-yellow-500 font-bold uppercase">Copy to Portal</button>
        </div>`).join("");
    }

    window.saveVault = async () => {
      const items = Array.from(document.querySelectorAll(".vault-input")).map((el, idx) => ({
        id: idx, label: el.previousElementSibling.innerText, text: el.value
      }));
      await setDoc(doc(db, "users", currentUser.uid, "profile", "vault"), { items });
      alert("Vault Updated!");
    };

    window.exportAllData = async () => {
      const snap = await getDocs(collection(db, "users", currentUser.uid, "universities"));
      const data = snap.docs.map(d => d.data());
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
      a.download = `Application_Log_${new Date().toISOString().slice(0,10)}.json`;
      a.click();
    };

    window.deleteUni = async (id) => {
      if (confirm("Delete this school?")) await deleteDoc(doc(db, "users", currentUser.uid, "universities", id));
    };

    window.filterUnis = (q) => {
      const cards = document.querySelectorAll("#uni-list > div");
      cards.forEach(c => c.style.display = c.innerText.toLowerCase().includes(q.toLowerCase()) ? "block" : "none");
    };

    document.getElementById("chat-form").onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById("chat-input");
      if (!input.value.trim() || !currentUser) return;
      const text = input.value;

      if (text.toLowerCase().startsWith("add ")) {
        const name = text.replace(/^add\s+/i, "");
        const id = name.toLowerCase().replace(/\s+/g, "-");
        await setDoc(doc(db, "users", currentUser.uid, "universities", id), {
          name, timestamp: Date.now(), waiverStatus: "Pending"
        });
      }
      await addDoc(collection(db, "global_chat"), { text, uid: currentUser.uid, timestamp: Date.now() });
      input.value = "";
    };

    function syncChat() {
      const q = query(collection(db, "global_chat"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snap) => {
        const container = document.getElementById("chat-container");
        container.innerHTML = snap.docs.map(d => `<div class="p-3 text-[11px] rounded-xl ${d.data().uid === currentUser.uid ? 'bg-blue-600 ml-auto' : 'bg-slate-800 mr-auto'} max-w-[80%] mb-2">${d.data().text}</div>`).join("");
        container.scrollTop = container.scrollHeight;
      });
    }

    window.processLogout = () => signOut(auth).then(() => location.reload());
  </script>
</body>
</html>
