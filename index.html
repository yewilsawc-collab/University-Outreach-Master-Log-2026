    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDocs, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // 1. CONFIGURATION
        const actualConfig = JSON.parse(document.getElementById('firebase-config').textContent);
        const appId = document.getElementById('app-id').textContent;
        const apiKey = ""; // <--- PASTE GEMINI API KEY HERE (LINE 27)

        const app = initializeApp(actualConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // 2. UI ELEMENTS
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const statsContacted = document.getElementById('stats-contacted');

        // 3. AUTH & DATA LOGIC
        signInAnonymously(auth).catch(console.error);
        onAuthStateChanged(auth, user => {
            currentUser = user;
            if (user) loadStats();
        });

        async function loadStats() {
            const q = collection(db, 'users', currentUser.uid, 'universities');
            onSnapshot(q, (snapshot) => {
                statsContacted.textContent = snapshot.docs.length;
            });
        }

        async function askGemini(prompt) {
            if (!apiKey) return "AI is in offline mode. I can still save your data!";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });
                const data = await res.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) { return "I couldn't reach the AI. Check your API key."; }
        }

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (!text || !currentUser) return;

            addMessage(text, 'user');
            chatInput.value = '';

            if (text.toLowerCase().includes('add ')) {
                const uniName = text.replace(/add /gi, '');
                await setDoc(doc(db, 'users', currentUser.uid, 'universities', uniName.toLowerCase().replace(/\s/g, '')), {
                    name: uniName,
                    status: 'contacted',
                    timestamp: Date.now()
                });
                addMessage(`Success! ${uniName} added to your PhD database.`, 'ai');
            } else {
                const response = await askGemini(text);
                addMessage(response, 'ai');
            }
        };

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
            div.innerHTML = `<div class="max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-200 border border-slate-700'} shadow-lg text-sm">${text}</div>`;
            chatContainer.appendChild(div);
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
