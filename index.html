<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Academic Agent Pro | Ph.D. Command Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script id="firebase-config" type="application/json">
  {
    "apiKey": "AIzaSyB9fmgduk-bcSRTPL6FdcKKgqvTtQoICpE",
    "authDomain": "university-outreach-log.firebaseapp.com",
    "projectId": "university-outreach-log",
    "storageBucket": "university-outreach-log.firebasestorage.app",
    "messagingSenderId": "566149647802",
    "appId": "1:566149647802:web:490c7cc3d10b7cd7732183"
  }
  </script>
</head>
<body class="bg-[#0f172a] text-slate-100 min-h-screen flex flex-col font-sans overflow-x-hidden">

  <header class="sticky top-0 z-50 bg-[#0f172a]/95 backdrop-blur-md p-4 border-b border-slate-800 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
        <span class="font-black text-white text-lg">Y</span>
      </div>
      <div>
        <h1 class="text-xs font-black tracking-widest text-blue-400 uppercase leading-none">Academic Agent Pro</h1>
        <p id="user-display" class="text-[9px] text-slate-500 font-bold uppercase mt-1">Guest Session | Ph.D. 2026</p>
      </div>
    </div>
    <div class="flex gap-2">
      <button onclick="window.downloadData()" class="bg-emerald-600 px-3 py-1.5 rounded-lg text-[9px] font-black uppercase shadow-lg shadow-emerald-500/20">Backup</button>
      <button id="auth-btn" onclick="window.showAuthModal()" class="bg-blue-600 px-3 py-1.5 rounded-lg text-[9px] font-black uppercase">Link Account</button>
    </div>
  </header>

  <div id="auth-modal" class="hidden fixed inset-0 z-[100] bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-6">
    <div class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-2xl p-6 shadow-2xl">
      <h2 class="text-xs font-black uppercase tracking-widest text-blue-400 mb-4 text-center">Secure Your 23 Schools</h2>
      <div class="space-y-4">
        <input id="auth-email" type="email" placeholder="Email Address" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl text-xs outline-none" />
        <input id="auth-pass" type="password" placeholder="Password" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl text-xs outline-none" />
        <button onclick="window.processUpgrade()" class="w-full bg-blue-600 py-3 rounded-xl text-[10px] font-black uppercase">Upgrade & Sync Data</button>
        <button onclick="window.closeAuthModal()" class="w-full text-[8px] text-slate-500 font-bold uppercase py-2">Cancel</button>
      </div>
    </div>
  </div>

  <nav class="sticky top-[73px] z-40 bg-[#0f172a] border-b border-slate-800 flex overflow-x-auto no-scrollbar">
    <button onclick="window.switchTab('log')" id="tab-log" class="flex-1 py-3 text-[10px] font-black uppercase border-b-2 border-blue-500 text-blue-400">Log</button>
    <button onclick="window.switchTab('vault')" id="tab-vault" class="flex-1 py-3 text-[10px] font-black uppercase border-b-2 border-transparent text-slate-500">Vault</button>
    <button onclick="window.switchTab('chat')" id="tab-chat" class="flex-1 py-3 text-[10px] font-black uppercase border-b-2 border-transparent text-slate-500">Advisor</button>
  </nav>

  <main id="swipe-zone" class="flex-1 p-4 pb-40 max-w-2xl mx-auto w-full">
    <div id="log-view" class="space-y-4"><div id="uni-list" class="grid grid-cols-1 gap-3"></div></div>
    <div id="vault-view" class="hidden space-y-4">
      <div id="vault-editor" class="space-y-4"></div>
      <button onclick="window.saveVault()" class="w-full py-3 bg-blue-600 text-white text-[10px] font-black uppercase rounded-xl">Update Master Profile</button>
    </div>
    <div id="chat-view" class="hidden"><div id="chat-container" class="space-y-4 mb-8 min-h-[60vh]"></div></div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#0f172a]">
    <form id="chat-form" class="max-w-md mx-auto relative flex items-center gap-2">
      <input id="chat-input" type="text" autocomplete="off" placeholder="Add school (e.g. 'add Yale')..." class="flex-1 bg-slate-800 border border-slate-700 rounded-2xl py-4 pl-5 text-sm text-white" />
      <button type="submit" class="bg-blue-600 p-2.5 rounded-xl text-white">âž¤</button>
    </form>
  </footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged, linkWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, orderBy, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

const config = JSON.parse(document.getElementById("firebase-config").textContent);
const app = initializeApp(config);
const auth = getAuth(app);
const db = getFirestore(app);
let currentUser = null;

onAuthStateChanged(auth, (user) => { 
  if (user) { 
    currentUser = user; 
    document.getElementById("user-display").textContent = user.isAnonymous ? "Guest Session | Ph.D. 2026" : user.email;
    document.getElementById("auth-btn").classList.toggle('hidden', !user.isAnonymous);
    init(); 
  } else { signInAnonymously(auth); }
});

// --- DOWNLOAD FEATURE ---
window.downloadData = async () => {
  const unis = await getDocs(collection(db, "users", currentUser.uid, "universities"));
  const vault = await getDoc(doc(db, "users", currentUser.uid, "profile", "vault"));
  
  const backup = {
    exportDate: new Date().toISOString(),
    universities: unis.docs.map(d => d.data()),
    vault: vault.exists() ? vault.data().items : []
  };

  const blob = new Blob([JSON.stringify(backup, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `Ph.D._Application_Backup_${new Date().toLocaleDateString()}.json`;
  a.click();
};

// --- AUTH UPGRADE ---
window.showAuthModal = () => document.getElementById("auth-modal").classList.remove('hidden');
window.closeAuthModal = () => document.getElementById("auth-modal").classList.add('hidden');
window.processUpgrade = async () => {
  const email = document.getElementById("auth-email").value;
  const pass = document.getElementById("auth-pass").value;
  const credential = EmailAuthProvider.credential(email, pass);
  try {
    await linkWithCredential(auth.currentUser, credential);
    alert("Success! Data Synced to " + email);
    window.closeAuthModal();
  } catch (error) { alert(error.message); }
};

function init() { syncUnis(); loadVault(); }

function syncUnis() {
  const q = query(collection(db, "users", currentUser.uid, "universities"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snap) => {
    document.getElementById("uni-list").innerHTML = snap.docs.map(d => {
      const u = d.data();
      return `<div class="bg-slate-800/60 p-4 rounded-xl border border-slate-700/50 flex justify-between items-center">
        <div><h3 class="text-[11px] font-black text-blue-400 uppercase">${u.name}</h3><span class="text-[7px] text-emerald-400 font-bold uppercase">${u.tier || 'R1'}</span></div>
      </div>`;
    }).join('');
  });
}

async function loadVault() {
  const vDoc = await getDoc(doc(db, "users", currentUser.uid, "profile", "vault"));
  const items = vDoc.exists() ? vDoc.data().items : [{id:'thesis', label:'Research Narrative', text:'Kinetics of ionic liquid/mordenite.'}];
  document.getElementById("vault-editor").innerHTML = items.map(i => `
    <div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700/50">
      <label class="text-[8px] font-black text-slate-500 uppercase block mb-2">${i.label}</label>
      <textarea data-id="${i.id}" data-label="${i.label}" class="vault-input w-full bg-slate-900 border border-slate-700 rounded p-3 text-[10px]" rows="3">${i.text}</textarea>
    </div>
  `).join('');
}

window.saveVault = async () => {
  const items = Array.from(document.querySelectorAll(".vault-input")).map(el => ({ id: el.dataset.id, label: el.dataset.label, text: el.value }));
  await setDoc(doc(db, "users", currentUser.uid, "profile", "vault"), { items });
  alert("Vault Updated.");
};

window.switchTab = (tab) => {
  ['log', 'vault', 'chat'].forEach(t => {
    document.getElementById(`${t}-view`).classList.add('hidden');
    document.getElementById(`tab-${t}`).className = "flex-1 py-3 text-[10px] font-black uppercase border-b-2 " + (t === tab ? "border-blue-500 text-blue-400" : "border-transparent text-slate-500");
  });
  document.getElementById(`${tab}-view`).classList.remove('hidden');
};

document.getElementById("chat-form").onsubmit = async (e) => {
  e.preventDefault();
  const input = document.getElementById("chat-input");
  if (input.value.toLowerCase().startsWith("add ")) {
    const name = input.value.replace(/^add\s+/i, "");
    await setDoc(doc(db, "users", currentUser.uid, "universities", name.toLowerCase().replace(/\s/g, "-")), { name, timestamp: Date.now() });
  }
  input.value = "";
};
</script>
</body>
          </html>
