<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Academic Agent Pro | Ph.D. Command Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script id="firebase-config" type="application/json">
  {
    "apiKey": "AIzaSyB9fmgduk-bcSRTPL6FdcKKgqvTtQoICpE",
    "authDomain": "university-outreach-log.firebaseapp.com",
    "projectId": "university-outreach-log",
    "storageBucket": "university-outreach-log.firebasestorage.app",
    "messagingSenderId": "566149647802",
    "appId": "1:566149647802:web:490c7cc3d10b7cd7732183"
  }
  </script>
</head>
<body class="bg-[#0f172a] text-slate-100 min-h-screen flex flex-col font-sans overflow-x-hidden">

  <header class="sticky top-0 z-50 bg-[#0f172a]/95 backdrop-blur-md p-4 border-b border-slate-800 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
        <span class="font-black text-white text-lg">Y</span>
      </div>
      <div>
        <h1 class="text-xs font-black tracking-widest text-blue-400 uppercase leading-none">Academic Agent Pro</h1>
        <p class="text-[9px] text-slate-500 font-bold uppercase mt-1">Yewilsaw Chanie | Ph.D. 2026</p>
      </div>
    </div>
    <div id="stats-total" class="bg-slate-800 px-3 py-1 rounded-full border border-slate-700 text-[10px] font-bold text-emerald-400">23 Schools</div>
  </header>

  <nav class="sticky top-[73px] z-40 bg-[#0f172a] border-b border-slate-800 flex overflow-x-auto no-scrollbar">
    <button onclick="window.switchTab('log')" id="tab-log" class="flex-1 min-w-[100px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 border-blue-500 text-blue-400">University Log</button>
    <button onclick="window.switchTab('vault')" id="tab-vault" class="flex-1 min-w-[100px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-slate-500">Data Vault</button>
    <button onclick="window.switchTab('chat')" id="tab-chat" class="flex-1 min-w-[100px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-slate-500">AI Advisor</button>
  </nav>

  <main id="swipe-zone" class="flex-1 p-4 pb-40 max-w-2xl mx-auto w-full" style="touch-action: pan-y;">
    
    <div id="log-view" class="space-y-4">
      <div id="uni-list" class="grid grid-cols-1 gap-3"></div>
    </div>

    <div id="vault-view" class="hidden space-y-4">
      <div class="bg-blue-600/10 border border-blue-500/30 p-4 rounded-xl mb-4">
        <h2 class="text-[10px] font-black uppercase tracking-widest text-blue-400 mb-1">Vault Editor</h2>
        <p class="text-[9px] text-slate-400 leading-tight">Refine your research narrative for SOP generation.</p>
      </div>
      <div id="vault-editor" class="space-y-4"></div>
      <button onclick="window.saveVault()" class="w-full py-3 bg-blue-600 text-white text-[10px] font-black uppercase rounded-xl shadow-lg shadow-blue-500/20">Update Master Profile</button>
    </div>

    <div id="chat-view" class="hidden">
      <div id="chat-container" class="space-y-4 mb-8 min-h-[60vh]"></div>
    </div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#0f172a] via-[#0f172a] to-transparent">
    <form id="chat-form" class="max-w-md mx-auto relative flex items-center gap-2">
      <input type="file" id="chat-file" class="hidden" multiple />
      <button type="button" onclick="document.getElementById('chat-file').click()" class="bg-slate-700 p-2.5 rounded-xl text-white">ðŸ“Ž</button>
      <input id="chat-input" type="text" autocomplete="off" placeholder="Message or 'add Yale'..." class="flex-1 bg-slate-800 border border-slate-700 rounded-2xl py-4 pl-5 pr-14 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none shadow-2xl" />
      <button type="submit" class="bg-blue-600 p-2.5 rounded-xl text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </form>
  </footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

const config = JSON.parse(document.getElementById("firebase-config").textContent);
const app = initializeApp(config);
const auth = getAuth(app);
const db = getFirestore(app);
let currentUser = null;
const tabs = ['log', 'vault', 'chat'];

onAuthStateChanged(auth, (user) => { if (user) { currentUser = user; init(); } });
signInAnonymously(auth);

function init() { syncUnis(); syncChat(); loadVault(); setupSwipes(); }

// --- SCHOOL INTEL & CONTACTS ---
window.toggleExtra = (id) => {
  document.getElementById(`extra-${id}`).classList.toggle('hidden');
};

window.saveSchoolData = async (id) => {
  const data = {
    email: document.getElementById(`em-${id}`).value,
    faculty: document.getElementById(`fac-${id}`).value,
    deadline: document.getElementById(`dl-${id}`).value,
    notes: document.getElementById(`nt-${id}`).value
  };
  await updateDoc(doc(db, "users", currentUser.uid, "universities", id), data);
  alert("School Intel Updated.");
};

function syncUnis() {
  const q = query(collection(db, "users", currentUser.uid, "universities"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snap) => {
    document.getElementById("stats-total").textContent = `${snap.docs.length} Schools`;
    document.getElementById("uni-list").innerHTML = snap.docs.map(d => {
      const u = d.data();
      const id = d.id;
      return `
      <div class="bg-slate-800/60 p-4 rounded-xl border border-slate-700/50">
        <div class="flex justify-between items-center" onclick="window.toggleExtra('${id}')">
          <div>
            <h3 class="text-[11px] font-black text-blue-400 uppercase">${u.name}</h3>
            <span class="text-[7px] text-emerald-400 font-bold uppercase">${u.tier || 'R1 Classified'}</span>
          </div>
          <svg class="text-slate-500" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
        </div>
        <div id="extra-${id}" class="hidden mt-4 pt-4 border-t border-slate-700/50 space-y-3">
          <input id="em-${id}" value="${u.email || ''}" class="w-full bg-slate-900 p-2 rounded text-[10px]" placeholder="Contact Email">
          <input id="fac-${id}" value="${u.faculty || ''}" class="w-full bg-slate-900 p-2 rounded text-[10px]" placeholder="Faculty of Interest">
          <input id="dl-${id}" value="${u.deadline || ''}" class="w-full bg-slate-900 p-2 rounded text-[10px]" placeholder="Deadline">
          <textarea id="nt-${id}" class="w-full bg-slate-900 p-2 rounded text-[10px]" placeholder="Dept Specific Notes">${u.notes || ''}</textarea>
          <button onclick="window.saveSchoolData('${id}')" class="w-full py-2 bg-blue-600/20 text-blue-400 text-[8px] font-black uppercase rounded border border-blue-600/30">Save Intel</button>
        </div>
      </div>`;
    }).join('');
  });
}

// --- VAULT EDITOR LOGIC ---
const defaultVault = [
  { id: 'thesis', label: 'Research Narrative', text: 'Kinetics of adsorption of ionic liquid into mordenite.' },
  { id: 'skills', label: 'Technical Stack', text: 'MATLAB, Linux, FT-IR, TGA, CHN-Elemental Analysis.' }
];

async function loadVault() {
  const vDoc = await getDoc(doc(db, "users", currentUser.uid, "profile", "vault"));
  const data = vDoc.exists() ? vDoc.data().items : defaultVault;
  document.getElementById("vault-editor").innerHTML = data.map(i => `
    <div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700/50">
      <label class="text-[8px] font-black text-slate-500 uppercase block mb-2">${i.label}</label>
      <textarea data-id="${i.id}" data-label="${i.label}" class="vault-input w-full bg-slate-900 border border-slate-700 rounded p-3 text-[10px] text-slate-200 outline-none" rows="3">${i.text}</textarea>
    </div>
  `).join('');
}

window.saveVault = async () => {
  const items = Array.from(document.querySelectorAll(".vault-input")).map(el => ({ id: el.dataset.id, label: el.dataset.label, text: el.value }));
  await setDoc(doc(db, "users", currentUser.uid, "profile", "vault"), { items });
  alert("Data Vault Synchronized.");
};

// --- CORE UTILS ---
document.getElementById("chat-form").onsubmit = async (e) => {
  e.preventDefault();
  const input = document.getElementById("chat-input");
  const text = input.value.trim();
  if (!text) return;
  if (text.toLowerCase().startsWith("add ")) {
    const name = text.replace(/^add\s+/i, "");
    await setDoc(doc(db, "users", currentUser.uid, "universities", name.toLowerCase().replace(/\s/g, "-")), { name, timestamp: Date.now() });
  } else { await addDoc(collection(db, "global_chat"), { text, uid: currentUser.uid, timestamp: Date.now() }); }
  input.value = "";
};

function setupSwipes() {
  const mc = new Hammer(document.getElementById("swipe-zone"));
  mc.on("swipeleft", () => { const idx = tabs.indexOf(getActiveTab()); if(idx < tabs.length - 1) window.switchTab(tabs[idx+1]); });
  mc.on("swiperight", () => { const idx = tabs.indexOf(getActiveTab()); if(idx > 0) window.switchTab(tabs[idx-1]); });
}
function getActiveTab() { return tabs.find(t => !document.getElementById(`${t}-view`).classList.contains('hidden')); }
window.switchTab = (tab) => {
  tabs.forEach(t => {
    document.getElementById(`${t}-view`).classList.add('hidden');
    document.getElementById(`tab-${t}`).className = "flex-1 min-w-[100px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 " + (t === tab ? "border-blue-500 text-blue-400" : "border-transparent text-slate-500");
  });
  document.getElementById(`${tab}-view`).classList.remove('hidden');
};
function syncChat() {
  const q = query(collection(db, "global_chat"), orderBy("timestamp", "asc"));
  onSnapshot(q, (snap) => {
    const container = document.getElementById("chat-container");
    container.innerHTML = snap.docs.map(doc => {
      const d = doc.data();
      const isMe = d.uid === auth.currentUser.uid;
      return `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}"><div class="max-w-[85%] p-3 rounded-2xl text-[11px] ${isMe ? 'bg-blue-600' : 'bg-slate-800 border border-slate-700'}">${d.text}</div></div>`;
    }).join('');
    container.scrollTop = container.scrollHeight;
  });
}
</script>
</body>
</html>
