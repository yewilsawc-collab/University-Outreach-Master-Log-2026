<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

// --- Firebase Init ---
const config = JSON.parse(document.getElementById("firebase-config").textContent);
const app = initializeApp(config);
const auth = getAuth(app);
const db = getFirestore(app);
let currentUser = null;

// --- Intent Parser ---
function parseInput(text) {
  const lower = text.toLowerCase();
  if (lower.includes("add")) return { action: "add", target: extractName(text) };
  if (lower.includes("status")) return { action: "status", target: extractName(text) };
  if (lower.includes("lookup")) return { action: "lookup", target: extractName(text) };
  return { action: "chat", target: text };
}

function extractName(text) {
  return text.replace(/^(add|status|lookup)\s+/i, "").trim();
}

// --- Firebase Check ---
async function checkUniversity(uid, name) {
  const ref = doc(db, "users", uid, "universities", name.toLowerCase());
  const snap = await getDoc(ref);
  return snap.exists() ? snap.data() : null;
}

// --- External Dataset Lookup ---
async function externalLookup(name) {
  const response = await fetch("/data/us_universities.json"); // ensure this file exists
  const allUnis = await response.json();
  return allUnis.find(u => u.name.toLowerCase().includes(name.toLowerCase()));
}

// --- Add University to Firebase ---
async function addUniversity(uid, name, details = {}) {
  await setDoc(doc(db, "users", uid, "universities", name.toLowerCase()), {
    name,
    timestamp: Date.now(),
    status: "New",
    ...details
  });
}

// --- Chat Form Integration ---
document.getElementById("chat-form").onsubmit = async (e) => {
  e.preventDefault();
  const input = document.getElementById("chat-input");
  const text = input.value.trim();
  if (!text) return;

  const { action, target } = parseInput(text);
  let reply = "";

  if (target && action !== "chat") {
    const existing = await checkUniversity(currentUser.uid, target);

    if (existing) {
      reply = `âœ… ${existing.name} is already in your log.\nStatus: ${existing.status}\nAdded: ${new Date(existing.timestamp).toLocaleDateString()}`;
    } else {
      const fresh = await externalLookup(target);
      if (fresh) {
        reply = `ðŸ” ${fresh.name} not yet in your log.\nLocation: ${fresh.city}, ${fresh.state}\nWould you like me to add it?`;
        if (action === "add") {
          await addUniversity(currentUser.uid, fresh.name, { location: `${fresh.city}, ${fresh.state}` });
          reply += `\nâœ… Added ${fresh.name} to your log.`;
        }
      } else {
        reply = `âŒ Could not find "${target}" in database.`;
      }
    }
  } else {
    reply = text; // fallback: normal chat message
  }

  // Push reply into chat
  await addDoc(collection(db, "global_chat"), {
    text: reply,
    uid: currentUser.uid,
    timestamp: Date.now()
  });

  input.value = "";
};

// --- Auth ---
onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUser = user;
    // call your init functions here
  }
});
signInAnonymously(auth);
</script>
