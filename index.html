<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged, linkWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, addDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

const config = JSON.parse(document.getElementById("firebase-config").textContent);
const app = initializeApp(config);
const auth = getAuth(app);
const db = getFirestore(app);
let currentUser = null;
const tabs = ['log', 'chat', 'vault'];

onAuthStateChanged(auth, (user) => { 
  if (user) { 
    currentUser = user; 
    document.getElementById("user-display").textContent = user.isAnonymous ? "Guest Session | Ph.D. 2026" : user.email;
    document.getElementById("auth-btn").classList.toggle('hidden', !user.isAnonymous);
    init(); 
  } else { signInAnonymously(auth); }
});

// --- SWIPE LOGIC (HAMMER.JS) ---
function setupSwipes() {
  const mc = new Hammer(document.getElementById("swipe-zone"));
  mc.on("swipeleft", () => { const idx = tabs.indexOf(getActiveTab()); if(idx < tabs.length - 1) window.switchTab(tabs[idx+1]); });
  mc.on("swiperight", () => { const idx = tabs.indexOf(getActiveTab()); if(idx > 0) window.switchTab(tabs[idx-1]); });
}
function getActiveTab() { return tabs.find(t => !document.getElementById(`${t}-view`).classList.contains('hidden')); }

window.switchTab = (tab) => {
  tabs.forEach(t => {
    document.getElementById(`${t}-view`).classList.add('hidden');
    document.getElementById(`tab-${t}`).className = "flex-1 min-w-[100px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 " + (t === tab ? "border-blue-500 text-blue-400" : "border-transparent text-slate-500");
  });
  document.getElementById(`${tab}-view`).classList.remove('hidden');
};

// --- UNIVERSITY OPTIONS ---
window.toggleExtra = (id) => document.getElementById(`extra-${id}`).classList.toggle('hidden');
window.saveUniData = async (id) => {
  const data = {
    email: document.getElementById(`em-${id}`).value,
    faculty: document.getElementById(`fac-${id}`).value,
    notes: document.getElementById(`nt-${id}`).value
  };
  await updateDoc(doc(db, "users", currentUser.uid, "universities", id), data);
  alert("School Intel Updated.");
};
window.deleteUni = async (id, name) => { if(confirm(`Remove ${name}?`)) await deleteDoc(doc(db, "users", currentUser.uid, "universities", id)); };

function syncUnis() {
  const q = query(collection(db, "users", currentUser.uid, "universities"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snap) => {
    document.getElementById("uni-list").innerHTML = snap.docs.map(d => {
      const u = d.data();
      const id = d.id;
      return `
      <div class="bg-slate-800/60 p-4 rounded-xl border border-slate-700/50">
        <div class="flex justify-between items-center" onclick="window.toggleExtra('${id}')">
          <div>
            <h3 class="text-[11px] font-black text-blue-400 uppercase">${u.name}</h3>
            <p class="text-[7px] text-emerald-400 font-bold uppercase tracking-widest">R1 Classified</p>
          </div>
          <div class="flex gap-2">
            <button onclick="window.deleteUni('${id}', '${u.name}')" class="text-slate-600 hover:text-red-400">âœ•</button>
          </div>
        </div>
        <div id="extra-${id}" class="hidden mt-4 pt-4 border-t border-slate-700/50 space-y-3">
          <input id="em-${id}" value="${u.email || ''}" class="w-full bg-slate-900 border border-slate-700 p-2 rounded text-[10px]" placeholder="Coordinator Email">
          <input id="fac-${id}" value="${u.faculty || ''}" class="w-full bg-slate-900 border border-slate-700 p-2 rounded text-[10px]" placeholder="Target Faculty">
          <textarea id="nt-${id}" class="w-full bg-slate-900 border border-slate-700 p-2 rounded text-[10px]" rows="2" placeholder="Specific Program Notes">${u.notes || ''}</textarea>
          <button onclick="window.saveUniData('${id}')" class="w-full py-2 bg-blue-600/20 text-blue-400 text-[8px] font-black uppercase rounded border border-blue-600/30">Save School Intel</button>
        </div>
      </div>`;
    }).join('');
  });
}

// --- VAULT & CHAT ---
async function loadVault() {
  const vDoc = await getDoc(doc(db, "users", currentUser.uid, "profile", "vault"));
  const items = vDoc.exists() ? vDoc.data().items : [
    {id:'thesis', label:'Research Narrative', text:'Kinetics of adsorption of ionic liquid into mordenite.'},
    {id:'skills', label:'Technical Stack', text:'MATLAB, Linux, FT-IR, TGA, CHN Analysis.'}
  ];
  document.getElementById("vault-editor").innerHTML = items.map(i => `
    <div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700/50">
      <label class="text-[8px] font-black text-slate-500 uppercase block mb-2">${i.label}</label>
      <textarea data-id="${i.id}" data-label="${i.label}" class="vault-input w-full bg-slate-900 border border-slate-700 rounded p-3 text-[10px] text-slate-300 outline-none" rows="3">${i.text}</textarea>
    </div>
  `).join('');
}

window.saveVault = async () => {
  const items = Array.from(document.querySelectorAll(".vault-input")).map(el => ({ id: el.dataset.id, label: el.dataset.label, text: el.value }));
  await setDoc(doc(db, "users", currentUser.uid, "profile", "vault"), { items });
  alert("Vault Synchronized.");
};

// --- AUTH & BACKUP UTILS ---
window.showAuthModal = () => document.getElementById("auth-modal").classList.remove('hidden');
window.closeAuthModal = () => document.getElementById("auth-modal").classList.add('hidden');
window.processUpgrade = async () => {
  const email = document.getElementById("auth-email").value;
  const pass = document.getElementById("auth-pass").value;
  try {
    const cred = EmailAuthProvider.credential(email, pass);
    await linkWithCredential(auth.currentUser, cred);
    alert("Success! Account Linked.");
    window.closeAuthModal();
  } catch (e) { alert(e.message); }
};

window.downloadData = async () => {
  const unis = await getDocs(collection(db, "users", currentUser.uid, "universities"));
  const vault = await getDoc(doc(db, "users", currentUser.uid, "profile", "vault"));
  const backup = { date: new Date().toISOString(), schools: unis.docs.map(d => d.data()), profile: vault.data() };
  const blob = new Blob([JSON.stringify(backup, null, 2)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `Ph.D._Command_Center_Backup.json`;
  a.click();
};

document.getElementById("chat-form").onsubmit = async (e) => {
  e.preventDefault();
  const input = document.getElementById("chat-input");
  const text = input.value.trim();
  if(!text) return;
  if (text.toLowerCase().startsWith("add ")) {
    const name = text.replace(/^add\s+/i, "");
    await setDoc(doc(db, "users", currentUser.uid, "universities", name.toLowerCase().replace(/\s/g, "-")), { name, timestamp: Date.now() });
  } else {
    await addDoc(collection(db, "global_chat"), { text, uid: currentUser.uid, timestamp: Date.now() });
  }
  input.value = "";
};

function syncChat() {
  const q = query(collection(db, "global_chat"), orderBy
