    "projectId": "university-outreach-log",
    "storageBucket": "university-outreach-log.firebasestorage.app",

</head>
<body class="bg-[#0f172a] text-slate-100 min-h-screen flex flex-col font-sans overflow-x-hidden">

  <header class="sticky top-0 z-50 bg-[#0f172a]/95 backdrop-blur-md p-4 border-b border-slate-800 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
        <span class="font-black text-white text-lg">Y</span>
      </div>
      <div>
        <h1 class="text-xs font-black tracking-widest text-blue-400 uppercase leading-none">Academic Agent Pro</h1>
        <p class="text-[9px] text-slate-500 font-bold uppercase mt-1">Yewilsaw Chanie | Ph.D. Physical Chem 2026</p>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <button onclick="window.exportAllData()" class="bg-blue-600/20 p-2 rounded-lg border border-blue-500/30 hover:bg-blue-600/40 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
      </button>
      <div id="stats-total" class="bg-slate-800 px-3 py-1 rounded-full border border-slate-700 text-[10px] font-bold text-emerald-400 tracking-tighter">0 Schools</div>
    </div>
  </header>

  <nav class="sticky top-[73px] z-40 bg-[#0f172a] border-b border-slate-800 flex">
    <button onclick="window.switchTab('log')" id="tab-log" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest border-b-2 border-blue-500 text-blue-400">University Log</button>
    <button onclick="window.switchTab('chat')" id="tab-chat" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-slate-500">AI Advisor</button>
    <button onclick="window.switchTab('vault')" id="tab-vault" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-slate-500">Data Vault</button>
  </nav>

  <main id="swipe-zone" class="flex-1 p-4 pb-40 max-w-2xl mx-auto w-full" style="touch-action: pan-y;">
    <div id="log-view" class="space-y-4">
      <div id="uni-list" class="grid grid-cols-1 gap-3"></div>
    </div>

    <div id="chat-view" class="hidden">
      <div id="chat-container" class="space-y-4 mb-8 min-h-[60vh]"></div>
    </div>

    <div id="vault-view" class="hidden space-y-6">
      <div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700/50">
        <h2 class="text-[10px] font-black uppercase tracking-widest text-blue-400 mb-4 text-center">Form Filler Vault</h2>
        <div class="space-y-3" id="vault-items"></div>
      </div>
    </div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#0f172a] via-[#0f172a] to-transparent">
    <form id="chat-form" class="max-w-md mx-auto relative">
      <input id="chat-input" type="text" autocomplete="off" placeholder="Message or 'add Princeton'..." 
             class="w-full bg-slate-800 border border-slate-700 rounded-2xl py-4 pl-5 pr-14 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none shadow-2xl" />
      <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 p-2.5 rounded-xl text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </form>
  </footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

const config = JSON.parse(document.getElementById("firebase-config").textContent);
const app = initializeApp(config);
const auth = getAuth(app);
const db = getFirestore(app);
let currentUser = null;
const tabs = ['log', 'chat', 'vault'];

// --- SHARED DATA VAULT ---
const vaultData = [
  { label: "M.Sc. Thesis", text: "Kinetics study of Adsorption and desorption of Ionic Liquid, 1-butyl-3-methylimidazolium bromide into/out of Mordenite." },
  { label: "Research Goal", text: "Transitioning from phenomenological modeling to quantum mechanical electronic structure theory." },
  { label: "Technical Tools", text: "MATLAB, FT-IR, TGA, CHN-Elemental Analysis, OriginLab." },
  { label: "Experience", text: "Lecturer at Ambo University, Addis Ababa University M.Sc. (3.34 GPA)." }
];

onAuthStateChanged(auth, (user) => {
  if (user) { 
    currentUser = user; 
    initSystem(); 
  }
});
signInAnonymously(auth);

function initSystem() {
  syncUniversities();
  syncGlobalChat();
  renderVault();
  setupGestures();
}

// --- GESTURES & TABS ---
function setupGestures() {
  const mc = new Hammer(document.getElementById("swipe-zone"));
  mc.on("swipeleft", () => navigateTabs(1));
  mc.on("swiperight", () => navigateTabs(-1));
}

function navigateTabs(direction) {
  const current = tabs.find(t => !document.getElementById(`${t}-view`).classList.contains('hidden'));
  const idx = tabs.indexOf(current) + direction;
  if (idx >= 0 && idx < tabs.length) window.switchTab(tabs[idx]);
}

window.switchTab = (tab) => {
  tabs.forEach(t => {
    document.getElementById(`${t}-view`).classList.add('hidden');
    document.getElementById(`tab-${t}`).classList.replace('text-blue-400', 'text-slate-500');
    document.getElementById(`tab-${t}`).classList.replace('border-blue-500', 'border-transparent');
  });
  document.getElementById(`${tab}-view`).classList.remove('hidden');
  document.getElementById(`tab-${tab}`).classList.replace('text-slate-500', 'text-blue-400');
  document.getElementById(`tab-${tab}`).classList.replace('border-transparent', 'border-blue-500');
};

// --- REALTIME SYNC (UNI LOG + CHAT) ---
function syncUniversities() {
  const q = query(collection(db, "users", currentUser.uid, "universities"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snap) => {
    const docs = snap.docs.map(d => d.data());
    document.getElementById("stats-total").textContent = `${docs.length} Schools`;
    document.getElementById("uni-list").innerHTML = docs.map(u => {
      const scholarUrl = `https://scholar.google.com/scholar?q=${encodeURIComponent(u.name + " Physical Chemistry kinetics mordenite")}`;
      return `
      <div class="bg-slate-800/60 p-4 rounded-xl border border-slate-700/50 shadow-lg">
        <div class="flex justify-between items-start mb-3">
          <h3 class="text-xs font-black text-blue-400 uppercase">${u.name}</h3>
          <a href="${scholarUrl}" target="_blank" class="text-[7px] font-black px-2 py-1 rounded bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 uppercase tracking-widest">üîç Research PIs</a>
        </div>
        <div class="flex gap-2">
          <button onclick="window.switchTab('chat')" class="bg-blue-600/20 text-blue-400 text-[8px] font-black px-2 py-1 rounded uppercase">AI Advisor</button>
          <button onclick="window.switchTab('vault')" class="bg-slate-700/50 text-slate-300 text-[8px] font-black px-2 py-1 rounded uppercase">Vault Data</button>
        </div>
      </div>`;
    }).join('');
  });
}

function syncGlobalChat() {
  const q = query(collection(db, "global_chat"), orderBy("timestamp", "asc"));
  onSnapshot(q, (snap) => {
    const container = document.getElementById("chat-container");
    container.innerHTML = snap.docs.map(doc => {
      const data = doc.data();
      const isMe = data.uid === auth.currentUser.uid;
      return `<div class="flex ${isMe ? 'justify-end' : 'justify-start'} mb-2">
        <div class="max-w-[85%] p-3 rounded-2xl text-[11px] ${isMe ? 'bg-blue-600' : 'bg-slate-800 border border-slate-700'}">
          <span class="text-[8px] font-black text-slate-400 block mb-1 uppercase">Researcher-${data.uid.slice(0,4)}</span>
          ${data.text}
        </div>
      </div>`;
    }).join('');
    container.scrollTop = container.scrollHeight;
  });
}

// --- INTENT PARSER & COMMANDS ---
document.getElementById("chat-form").onsubmit = async (e) => {
  e.preventDefault();
  const input = document.getElementById("chat-input");
  const text = input.value.trim();
  if (!text) return;

  let reply = text;
  if (text.toLowerCase().startsWith("add ")) {
    const target = text.replace(/^add\s+/i, "").trim();
    const ref = doc(db, "users", currentUser.uid, "universities", target.toLowerCase().replace(/\s/g, "-"));
    const existing = await getDoc(ref);

    if (existing.exists()) {
      reply = `‚úÖ ${target} is already in your University Log. Status: ${existing.data().status || 'Active'}`;
    } else {
      await setDoc(ref, { name: target, timestamp: Date.now(), status: "New" });
      reply = `üöÄ Successfully Logged New Target: ${target}`;
    }
  }

  await addDoc(collection(db, "global_chat"), { text: reply, uid: currentUser.uid, timestamp: Date.now() });
  input.value = "";
};

function renderVault() {
  document.getElementById("vault-items").innerHTML = vaultData.map(item => `
    <div class="bg-slate-900/40 p-3 rounded-lg border border-slate-700/30">
      <span class="text-[8px] font-black text-slate-500 uppercase block mb-1">${item.label}</span>
      <p class="text-[10px] text-slate-300 leading-relaxed">${item.text}</p>
      <button onclick="navigator.clipboard.writeText('${item.text}')" class="text-[8px] text-blue-400 font-bold mt-2 uppercase">Copy to Portal</button>
    </div>`).join('');
}
</script>
</body>
  </html>
