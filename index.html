<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementa | Universal Hub</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light font-sans min-h-screen flex flex-col">

  <!-- Landing Page -->
  <main id="landing-page" class="flex-1 flex flex-col items-center justify-center text-center px-6">
    <h2 class="text-xl font-bold mb-2">Elementa a universal social media hub</h2>
    <p class="text-sm text-slate-400 mb-6">Experience the Elementa</p>
    <div class="flex gap-4">
      <button id="open-signup" class="btn">Sign Up</button>
      <button id="open-signin" class="btn-secondary">Sign In</button>
    </div>
  </main>

  <!-- Sign Up Modal -->
  <div id="signup-modal" class="modal hidden fixed inset-0 bg-black/70 flex items-center justify-center">
    <div class="bg-[#1e293b] p-6 rounded-xl w-full max-w-sm">
      <h2 class="text-xl font-bold text-yellow-400 mb-4">Create Your Account</h2>
      <input type="email" id="signup-email" placeholder="Email" class="w-full mb-3 p-2 rounded bg-white/10 text-white">
      <input type="password" id="signup-password" placeholder="Password" class="w-full mb-4 p-2 rounded bg-white/10 text-white">
      <button id="signup-proceed" class="w-full bg-yellow-400 text-black font-bold py-2 rounded">Sign Up</button>
      <button id="signup-cancel" class="w-full mt-2 text-sm text-slate-400">Cancel</button>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signin-modal" class="modal hidden fixed inset-0 bg-black/70 flex items-center justify-center">
    <div class="bg-[#1e293b] p-6 rounded-xl w-full max-w-sm">
      <h2 class="text-xl font-bold text-yellow-400 mb-4">Welcome Back</h2>
      <input type="email" id="signin-email" placeholder="Email" class="w-full mb-3 p-2 rounded bg-white/10 text-white">
      <input type="password" id="signin-password" placeholder="Password" class="w-full mb-4 p-2 rounded bg-white/10 text-white">
      <button id="signin-proceed" class="w-full bg-yellow-400 text-black font-bold py-2 rounded">Sign In</button>
      <button id="signin-cancel" class="w-full mt-2 text-sm text-slate-400">Cancel</button>
    </div>
  </div>

  <!-- Main App (hidden until auth success) -->
  <div id="app" class="hidden flex flex-col min-h-screen">

    <!-- Header with account controls -->
    <header class="flex justify-between items-center p-4">
      <h1 class="text-lg font-bold">Elementa</h1>
      <div class="flex gap-3">
        <button id="switch-account" class="btn-secondary">ğŸ”„ Switch Account</button>
        <button id="sign-out" class="btn">ğŸšª Sign Out</button>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="p-4">
      <input id="search-bar" type="text" placeholder="Search users, accounts..." 
             class="w-full p-2 rounded bg-white/10 text-white outline-none">
    </div>

    <!-- Sections -->
    <main class="flex-1 overflow-y-auto p-4">

      <!-- Home -->
      <section id="home-section" class="tab-content active">
        <h2>Welcome to Elementa!</h2>
        <p>Explore posts, chat, and share files.</p>
      </section>

      <!-- Feed -->
      <section id="feed-section" class="tab-content hidden">
        <textarea id="post-input" placeholder="Share your thoughts..." class="w-full"></textarea>
        <div class="flex justify-between items-center mt-2">
          <input type="file" id="post-files" multiple class="hidden">
          <button id="upload-files-btn" class="btn-secondary">ğŸ“‚ Upload Files</button>
          <button id="post-btn" class="btn">Post</button>
        </div>
        <div id="social-feed" class="mt-4"></div>
      </section>

      <!-- Chat -->
      <section id="chat-section" class="tab-content hidden">
        <div id="chat-log" class="space-y-2"></div>
        <div class="flex gap-2 mt-4">
          <input id="chat-input" type="text" placeholder="Message..." class="flex-1">
          <input type="file" id="chat-file" class="hidden">
          <button id="send-file-btn" class="btn-secondary">ğŸ“ Send File</button>
          <button id="send-btn" class="btn">Send</button>
        </div>
      </section>

      <!-- Profile -->
      <section id="profile-section" class="tab-content hidden">
        <h2 class="text-xl font-bold mb-4">Your Profile</h2>
        <div id="profile-info">
          <p><strong>Name:</strong> Guest User</p>
          <p><strong>Bio:</strong> Add something about yourself...</p>
        </div>
        <div id="profile-files" class="mt-4">
          <h3>Your Uploaded Files</h3>
          <ul id="file-list">
            <!-- Example file -->
            <li>
              <span>report.pdf</span>
              <button class="btn-secondary">â¬‡ï¸ Download</button>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 w-full bg-[#1e293b] border-t border-white/10 flex justify-around items-center py-3 text-xl text-slate-300">
      <button id="nav-home">ğŸ  Home</button>
      <button id="nav-feed">ğŸ“œ Feed</button>
      <button id="nav-chat">ğŸ’¬ Chat</button>
      <button id="nav-profile">ğŸ‘¤ Profile</button>
    </nav>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/navigation.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/chat.js"></script>
  <script type="module" src="Social/posts.js"></script>
  <script type="module" src="Social/feed.js"></script>
</body>
  </html>
