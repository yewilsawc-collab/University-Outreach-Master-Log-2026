<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yewilsaw Chanie | Research Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">
  <div id="landing-page" class="container-fluid min-vh-100 d-flex flex-column">
    <header class="p-4 d-flex justify-content-between align-items-center bg-blue shadow">
      <h1 class="h4 text-gold m-0 fw-bold">ACADEMIC AGENT PRO</h1>
      <button id="auth-trigger" class="btn btn-gold">Sign In</button>
    </header>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center p-4 text-center">
      <div>
        <h2 class="display-5 text-gold mb-3">Surface & Materials Chemistry</h2>
        <p class="lead text-light">Investigating the kinetics of adsorption of ionic liquids into mordenite.</p>
      </div>

      <div id="auth-modal" class="card bg-dark border-gold p-4 d-none position-absolute shadow-lg">
        <h4 class="text-gold h6 mb-3">Internal Access</h4>
        <input type="email" id="email" class="form-control mb-2 bg-black text-white" placeholder="Email">
        <input type="password" id="password" class="form-control mb-3 bg-black text-white" placeholder="Password">
        <button id="login-btn" class="btn btn-gold w-100 mb-2">Login</button>
        <button id="guest-btn" class="btn btn-outline-gold w-100">Guest Access</button>
      </div>
    </main>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    const auth = getAuth();

    // Redirect Logic
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "dashboard.html";
    });

    document.getElementById('auth-trigger').onclick = () => document.getElementById('auth-modal').classList.remove('d-none');
    document.getElementById('login-btn').onclick = () => signInWithEmailAndPassword(auth, email.value, password.value);
    document.getElementById('guest-btn').onclick = () => signInAnonymously(auth);
  </script>
</body>
</html>
