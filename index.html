<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Academic Agent Pro | Master Build</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script id="firebase-config" type="application/json">
  {
    "apiKey": "AIzaSyB9fmgduk-bcSRTPL6FdcKKgqvTtQoICpE",
    "authDomain": "university-outreach-log.firebaseapp.com",
    "projectId": "university-outreach-log",
    "storageBucket": "university-outreach-log.firebasestorage.app",
    "messagingSenderId": "566149647802",
    "appId": "1:566149647802:web:490c7cc3d10b7cd7732183"
  }
  </script>
</head>
<body class="bg-[#0f172a] text-slate-100 min-h-screen flex flex-col font-sans overflow-x-hidden">

  <header class="sticky top-0 z-50 bg-[#0f172a]/95 backdrop-blur-md p-4 border-b border-slate-800 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
        <span class="font-black text-white text-lg">Y</span>
      </div>
      <div>
        <h1 class="text-xs font-black tracking-widest text-blue-400 uppercase leading-none">Academic Agent Pro</h1>
        <p id="user-display" class="text-[9px] text-slate-500 font-bold uppercase mt-1">Authenticating...</p>
      </div>
    </div>
    <div class="flex gap-2">
       <button id="logout-btn" onclick="window.processLogout()" class="hidden bg-red-900/20 border border-red-500/30 px-3 py-1.5 rounded-lg text-[9px] font-black uppercase text-red-400">Logout</button>
    </div>
  </header>

  <nav class="sticky top-[73px] z-40 bg-[#0f172a] border-b border-slate-800 flex overflow-x-auto no-scrollbar">
    <button onclick="window.switchTab('log')" id="tab-log" class="flex-1 min-w-[90px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-slate-500">Log</button>
    <button onclick="window.switchTab('vault')" id="tab-vault" class="flex-1 min-w-[90px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-slate-500">Vault</button>
    <button onclick="window.switchTab('brainstorm')" id="tab-brainstorm" class="flex-1 min-w-[90px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-slate-500">Drafts</button>
    <button onclick="window.switchTab('chat')" id="tab-chat" class="flex-1 min-w-[90px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-slate-500">Advisor</button>
    <button onclick="window.switchTab('accounts')" id="tab-accounts" class="flex-1 min-w-[90px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-slate-500">Accounts</button>
  </nav>

  <main id="swipe-zone" class="flex-1 p-4 pb-40 max-w-2xl mx-auto w-full" style="touch-action: pan-y;">
    
    <div id="log-view" class="hidden space-y-4">
        <div id="uni-list" class="grid grid-cols-1 gap-3"></div>
    </div>

    <div id="vault-view" class="hidden space-y-4">
        <div id="vault-editor" class="space-y-4"></div>
        <button onclick="window.addVaultRow()" class="w-full py-2 bg-slate-800 border border-slate-700 text-[9px] font-black uppercase rounded-xl text-blue-400">+ Add Custom Research Field</button>
        <button onclick="window.saveVault()" class="w-full py-3 bg-blue-600 text-white text-[10px] font-black uppercase rounded-xl shadow-lg">Update Master Profile</button>
    </div>

    <div id="brainstorm-view" class="hidden space-y-4">
        <div id="brainstorm-list" class="space-y-4"></div>
    </div>

    <div id="chat-view" class="hidden">
        <div id="chat-container" class="space-y-4 mb-8 min-h-[400px]"></div>
    </div>

    <div id="accounts-view" class="hidden space-y-6">
        <div class="bg-slate-800/40 p-6 rounded-2xl border border-slate-700/50">
            <h2 class="text-xs font-black uppercase tracking-widest text-blue-400 mb-4 text-center">Identity Switch</h2>
            <div class="space-y-4">
                <input id="identity-email" type="email" placeholder="Email Address" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs outline-none focus:ring-1 focus:ring-blue-500" />
                <input id="identity-pass" type="password" placeholder="Password" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs outline-none focus:ring-1 focus:ring-blue-500" />
                <div class="flex gap-2">
                  <button onclick="window.processAuth()" class="flex-1 bg-blue-600 py-3 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-blue-500/20">Sign In</button>
                  <button onclick="window.processSignUp()" class="flex-1 bg-slate-800 border border-slate-700 py-3 rounded-xl text-[10px] font-black uppercase">Create</button>
                </div>
            </div>
        </div>
    </div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#0f172a] via-[#0f172a] to-transparent">
    <form id="chat-form" class="max-w-md mx-auto relative flex items-center gap-2">
      <input type="file" id="chat-file" class="hidden" multiple onchange="window.handleFileUpload(this.files)" />
      <button type="button" onclick="document.getElementById('chat-file').click()" class="bg-slate-800 border border-slate-700 w-12 h-12 rounded-2xl flex items-center justify-center text-blue-400 text-xl font-bold shadow-xl">+</button>
      <div class="relative flex-1">
        <input id="chat-input" type="text" autocomplete="off" placeholder="Add school or message..." class="w-full bg-slate-800 border border-slate-700 rounded-2xl py-4 pl-5 pr-14 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none shadow-2xl" />
        <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 p-2.5 rounded-xl text-white"> âž¤ </button>
      </div>
    </form>
  </footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, orderBy, addDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";

const config = JSON.parse(document.getElementById("firebase-config").textContent);
const app = initializeApp(config);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);
let currentUser = null;
const tabs = ['log', 'vault', 'brainstorm', 'chat', 'accounts'];

onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUser = user;
    document.getElementById("user-display").textContent = user.isAnonymous ? "Guest Session" : user.email;
    document.getElementById("logout-btn").classList.toggle("hidden", user.isAnonymous);
    init();
  } else { signInAnonymously(auth); }
});

// --- CORE SYSTEM CONTROLS ---
window.switchTab = (tab) => {
  tabs.forEach(t => {
    document.getElementById(`${t}-view`).classList.add('hidden');
    document.getElementById(`tab-${t}`).className = "flex-1 min-w-[90px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 " + (t === tab ? "border-blue-500 text-blue-400" : "border-transparent text-slate-500");
  });
  document.getElementById(`${tab}-view`).classList.remove('hidden');
};

function init() { syncUnis(); syncChat(); loadVault(); syncBrainstorm(); setupSwipes(); window.switchTab('log'); }

function setupSwipes() {
  const mc = new Hammer(document.getElementById("swipe-zone"));
  mc.on("swipeleft", () => { const idx = tabs.indexOf(getActiveTab()); if(idx < tabs.length-1) window.switchTab(tabs[idx+1]); });
  mc.on("swiperight", () => { const idx = tabs.indexOf(getActiveTab()); if(idx > 0) window.switchTab(tabs[idx-1]); });
}
function getActiveTab() { return tabs.find(t => !document.getElementById(`${t}-view`).classList.contains('hidden')); }

// --- LOG & INTEL ---
window.toggleIntel = (id) => document.getElementById(`intel-${id}`).classList.toggle('hidden');
window.saveIntel = async (id) => {
    const deadline = document.getElementById(`dl-${id}`).value;
    const pi = document.getElementById(`pi-${id}`).value;
    await updateDoc(doc(db, "users", currentUser.uid, "universities", id), { deadline, pi });
    alert("Intel updated.");
};
window.deleteUni = async (id) => { if(confirm("Delete school?")) await deleteDoc(doc(db, "users", currentUser.uid, "universities", id)); };

function syncUnis() {
  const q = query(collection(db, "users", currentUser.uid, "universities"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snap) => {
    document.getElementById("uni-list").innerHTML = snap.docs.map(d => {
      const u = d.data();
      return `
      <div class="bg-slate-800/60 p-4 rounded-xl border border-slate-700/50 space-y-3">
        <div class="flex justify-between items-center">
            <div>
                <h3 class="text-xs font-black text-blue-400 uppercase">${u.name}</h3>
                <p class="text-[7px] text-emerald-400 font-bold uppercase tracking-widest">Ph.D. Tracking Active</p>
            </div>
            <button onclick="window.deleteUni('${d.id}')" class="text-red-500 p-2"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
        </div>
        <div class="grid grid-cols-2 gap-2">
            <button onclick="window.toggleIntel('${d.id}')" class="text-[8px] font-black uppercase bg-slate-700 py-1.5 rounded">Application Intel</button>
            <a href="https://scholar.google.com/scholar?q=${encodeURIComponent(u.name + ' Physical Chemistry')}" target="_blank" class="text-[8px] font-black uppercase bg-blue-600/20 text-blue-400 py-1.5 rounded text-center">PI Search</a>
        </div>
        <div id="intel-${d.id}" class="hidden space-y-2 pt-2 border-t border-slate-700">
            <input id="dl-${d.id}" value="${u.deadline || ''}" placeholder="Deadline" class="w-full bg-slate-900 border border-slate-700 p-2 rounded text-[10px]" />
            <input id="pi-${d.id}" value="${u.pi || ''}" placeholder="PI of Interest" class="w-full bg-slate-900 border border-slate-700 p-2 rounded text-[10px]" />
            <button onclick="window.saveIntel('${d.id}')" class="w-full bg-emerald-600 py-1.5 rounded text-[8px] font-black uppercase">Save</button>
        </div>
      </div>`;
    }).join('');
  });
}

// --- VAULT ---
window.addVaultRow = () => {
    document.getElementById("vault-editor").insertAdjacentHTML("beforeend", `<div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700/50"><input type="text" placeholder="Field Name" class="vault-label w-full mb-2 bg-slate-900 border border-slate-700 rounded p-2 text-[10px] text-blue-400 font-bold uppercase outline-none" /><textarea class="vault-input w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] text-slate-300" rows="3"></textarea></div>`);
};
window.saveVault = async () => {
    const labs = Array.from(document.querySelectorAll(".vault-label"));
    const ins = Array.from(document.querySelectorAll(".vault-input"));
    const items = ins.map((el, i) => ({ label: labs[i]?.value || "Bio", text: el.value }));
    await setDoc(doc(db, "users", currentUser.uid, "profile", "vault"), { items });
    alert("Vault Synchronized.");
};
async function loadVault() {
    const vDoc = await getDoc(doc(db, "users", currentUser.uid, "profile", "vault"));
    const data = vDoc.exists() ? vDoc.data().items : [{ label: 'Research Focus', text: 'Kinetics of adsorption of ionic liquid into mordenite.' }];
    document.getElementById("vault-editor").innerHTML = data.map(i => `<div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700/50"><input type="text" value="${i.label}" class="vault-label w-full mb-2 bg-slate-900 border border-slate-700 rounded p-2 text-[10px] text-blue-400 font-bold uppercase outline-none" /><textarea class="vault-input w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] text-slate-300" rows="3">${i.text}</textarea></div>`).join('');
}

// --- BRAINSTORM ---
window.saveSOP = async (id) => {
    const sop = document.getElementById(`sop-${id}`).value;
    await updateDoc(doc(db, "users", currentUser.uid, "universities", id), { sop });
    alert("Draft saved.");
};
function syncBrainstorm() {
    onSnapshot(query(collection(db, "users", currentUser.uid, "universities")), (snap) => {
        document.getElementById("brainstorm-list").innerHTML = snap.docs.map(d => `
        <div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700/50 space-y-2">
            <h3 class="text-[10px] font-black text-blue-400 uppercase">${d.data().name} SOP Draft</h3>
            <textarea id="sop-${d.id}" class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-[10px] text-slate-300" rows="4" placeholder="Why this school?">${d.data().sop || ''}</textarea>
            <button onclick="window.saveSOP('${d.id}')" class="w-full py-2 bg-blue-600 text-white text-[8px] font-black uppercase rounded shadow-lg">Save Draft Segment</button>
        </div>`).join('');
    });
}

// --- CHAT & FILES ---
window.handleFileUpload = async (files) => {
    for (const file of files) {
        const fileRef = ref(storage, `users/${currentUser.uid}/uploads/${Date.now()}_${file.name}`);
        const snap = await uploadBytes(fileRef, file);
        const url = await getDownloadURL(snap.ref);
        await addDoc(collection(db, "global_chat"), { text: `ðŸ“Ž Uploaded: ${file.name}`, fileUrl: url, uid: currentUser.uid, timestamp: Date.now() });
    }
};
function syncChat() {
  onSnapshot(query(collection(db, "global_chat"), orderBy("timestamp", "asc")), (snap) => {
    const cont = document.getElementById("chat-container");
    cont.innerHTML = snap.docs.map(doc => {
      const d = doc.data();
      const isMe = d.uid === currentUser.uid;
      return `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}"><div class="max-w-[85%] p-3 rounded-2xl text-[11px] ${isMe ? 'bg-blue-600' : 'bg-slate-800 border border-slate-700'}">${d.text}${d.fileUrl ? `<br><a href="${d.fileUrl}" target="_blank" class="underline text-[9px] font-bold text-blue-200">View File</a>`:''}</div></div>`;
    }).join('');
    cont.scrollTop = cont.scrollHeight;
  });
}

// --- AUTH ---
window.processAuth = async () => {
  try { await signInWithEmailAndPassword(auth, document.getElementById("identity-email").value, document.getElementById("identity-pass").value); window.switchTab('log'); } catch (e) { alert(e.message); }
};
window.processSignUp = async () => {
    try { const res = await createUserWithEmailAndPassword(auth, document.getElementById("identity-email").value, document.getElementById("identity-pass").value); await sendEmailVerification(res.user); alert("Verify email!"); } catch (e) { alert(e.message); }
};
window.processLogout = () => signOut(auth).then(() => location.reload());

document.getElementById("chat-form").onsubmit = async (e) => {
  e.preventDefault();
  const input = document.getElementById("chat-input");
  const text = input.value.trim();
  if(!text) return;
  if (text.toLowerCase().startsWith("add ")) {
    const name = text.replace(/^add\s+/i, "");
    await setDoc(doc(db, "users", currentUser.uid, "universities", name.toLowerCase().replace(/\s/g, "-")), { name, timestamp: Date.now() });
  } else { await addDoc(collection(db, "global_chat"), { text, uid: currentUser.uid, timestamp: Date.now() }); }
  input.value = "";
};
</script>
</body>
</html>
