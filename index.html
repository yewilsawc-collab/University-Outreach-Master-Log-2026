<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementa | Universal Ecosystem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#020617] text-white font-sans overflow-x-hidden">

    <div id="splash-screen" class="fixed inset-0 z-[5000] flex items-center justify-center bg-[#020617] transition-all duration-1000">
        <div class="w-24 h-24 bg-[#f1c40f] rounded-[30px] flex items-center justify-center shadow-[0_0_50px_rgba(241,196,15,0.3)] animate-pulse">
            <span class="text-black text-4xl font-black">E</span>
        </div>
    </div>

    <main id="main-ecosystem" class="opacity-0 transition-opacity duration-1000">
        
        <header class="fixed top-0 w-full p-6 flex justify-between items-center z-[100] backdrop-blur-md">
            <div class="w-8 h-8 bg-[#f1c40f] rounded-lg flex items-center justify-center font-black text-black text-xs">E</div>
            <div class="flex items-center gap-4">
                <span class="text-[10px] tracking-[0.3em] font-mono text-slate-500">ARCHITECT MODE</span>
                <div class="w-10 h-10 rounded-full aura-architect">
                    <img src="yewilsaw-profile.jpg" class="rounded-full w-full h-full object-cover">
                </div>
            </div>
        </header>

        <section id="feed" class="pt-24 pb-32 max-w-lg mx-auto px-4">
            <div id="shard-container" class="space-y-6"></div>
        </section>

        <nav class="fixed bottom-0 w-full p-6 z-[100]">
            <div class="elementa-glass max-w-sm mx-auto flex justify-around p-4 rounded-[40px] border-t border-white/10">
                <button class="nav-item">Pulse</button>
                <button class="nav-item">Map</button>
                <button class="nav-item">eChat</button>
                <button class="nav-item">Vault</button>
            </div>
        </nav>
    </main>

    <script src="app.js"></script>
</body>
    </html>
