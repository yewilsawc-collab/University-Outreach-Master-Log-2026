<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged, linkWithCredential, EmailAuthProvider, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

const config = JSON.parse(document.getElementById("firebase-config").textContent);
const app = initializeApp(config);
const auth = getAuth(app);
const db = getFirestore(app);
let currentUser = null;

onAuthStateChanged(auth, async (user) => { 
  if (user) { 
    currentUser = user; 
    const isVerified = user.emailVerified;
    document.getElementById("user-display").textContent = user.isAnonymous ? "Guest Session" : (isVerified ? user.email : user.email + " (Unverified)");
    document.getElementById("auth-btn").textContent = user.isAnonymous ? "Verify & Link" : (isVerified ? "Verified" : "Resend Link");
    init(); 
  } else { signInAnonymously(auth); }
});

window.processUpgrade = async () => {
  const email = document.getElementById("auth-email").value;
  const pass = document.getElementById("auth-pass").value;
  try {
    const cred = EmailAuthProvider.credential(email, pass);
    const result = await linkWithCredential(auth.currentUser, cred);
    await sendEmailVerification(result.user);
    alert("Verification email sent to " + email + ". Please check your inbox to finalize linking.");
    window.closeAuthModal();
  } catch (e) { alert(e.message); }
};
