<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementa – Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="alabaster-mode flex items-center justify-center min-h-screen">

  <div class="elementa-glass p-8 rounded-2xl w-full max-w-md">
    <h1 class="text-2xl font-black mb-6 text-center">Welcome Back</h1>

    <form id="signin-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email"
        class="w-full p-3 rounded-xl border border-slate-300 focus:border-[#f1c40f] outline-none">
      <input type="password" id="password" placeholder="Password"
        class="w-full p-3 rounded-xl border border-slate-300 focus:border-[#f1c40f] outline-none">

      <button type="submit"
        class="w-full py-3 rounded-xl bg-[#f1c40f] text-black font-bold hover:bg-yellow-400 transition">
        Sign In
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      Don’t have an account?
      <a href="signup.html" class="text-[#f1c40f] font-bold">Sign Up</a>
    </p>
  </div>

  <script src="firebase-config.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const app = initializeApp(window.firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Signed in successfully!");
        window.location.href = "feed.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
  </html>
