<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementa â€“ Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="alabaster-mode flex items-center justify-center min-h-screen">

  <div class="elementa-glass p-8 rounded-2xl w-full max-w-md">
    <h1 class="text-2xl font-black mb-6 text-center">Create Your Account</h1>

    <form id="signup-form" class="space-y-4">
      <input type="text" id="username" placeholder="Username"
        class="w-full p-3 rounded-xl border border-slate-300 focus:border-[#f1c40f] outline-none">
      <input type="email" id="email" placeholder="Email"
        class="w-full p-3 rounded-xl border border-slate-300 focus:border-[#f1c40f] outline-none">
      <input type="password" id="password" placeholder="Password"
        class="w-full p-3 rounded-xl border border-slate-300 focus:border-[#f1c40f] outline-none">

      <button type="submit"
        class="w-full py-3 rounded-xl bg-[#f1c40f] text-black font-bold hover:bg-yellow-400 transition">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="signin.html" class="text-[#f1c40f] font-bold">Sign In</a>
    </p>
  </div>

  <script src="firebase-config.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const app = initializeApp(window.firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: username });
        alert("Account created successfully!");
        window.location.href = "feed.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
  </html>
