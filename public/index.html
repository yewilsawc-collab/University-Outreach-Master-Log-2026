<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEMENTA | Universal Social Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root { --accent-gold: #f1c40f; --bg-obsidian: #020617; }
        body { background-color: var(--bg-obsidian); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .elementa-glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); }
        .pane { position: absolute; inset: 0; transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s; }
        .nav-link { cursor: pointer; opacity: 0.4; transition: 0.3s; font-weight: 900; letter-spacing: 0.2em; }
        .nav-link.active { opacity: 1; color: var(--accent-gold); border-right: 3px solid var(--accent-gold); }
    </style>
</head>
<body class="flex h-screen">

    <nav id="main-nav" class="hidden w-72 border-r border-white/10 p-8 flex flex-col gap-10 elementa-glass z-[5000]">
        <div class="text-4xl font-black tracking-tighter">ELEMENTA</div>
        <div class="flex flex-col gap-8 uppercase text-[10px]">
            <div onclick="show('feed')" id="nav-feed" class="nav-link active">üè† Stream</div>
            <div onclick="show('discovery')" id="nav-discovery" class="nav-link">üåê Discovery</div>
            <div onclick="show('vault')" id="nav-vault" class="nav-link">üìÇ Vault</div>
            <div onclick="show('profile')" id="nav-profile" class="nav-link">üë§ Identity</div>
        </div>
    </nav>

    <main id="viewport" class="relative flex-1 bg-black overflow-hidden"></main>

    <script type="module">
        const config = {
            apiKey: "AIzaSyB9fmgduk-bcSRTPL6FdcKKgqvTtQoICpE",
            authDomain: "university-outreach-log.firebaseapp.com",
            projectId: "university-outreach-log",
            storageBucket: "university-outreach-log.firebasestorage.app",
            messagingSenderId: "566149647802",
            appId: "1:566149647802:web:490c7cc3d10b7cd7732183"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();

        const Templates = {
            login: `
                <div class="pane flex items-center justify-center bg-[#020617] z-[9999]">
                    <div class="elementa-glass p-12 rounded-[60px] max-w-sm text-center">
                        <h2 class="text-[#f1c40f] text-[10px] font-black tracking-[0.5em] mb-10 uppercase">Neural Calibration</h2>
                        <button onclick="login()" class="w-full bg-[#f1c40f] text-black py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:scale-105 transition-all">Establish Link</button>
                    </div>
                </div>`,
            feed: `<div class="pane p-10 overflow-y-auto">
                    <h2 class="text-5xl font-black uppercase mb-10">Stream</h2>
                    <div id="feed-content" class="max-w-xl space-y-6"></div>
                  </div>`,
            profile: `<div class="pane p-10 flex flex-col items-center justify-center">
                        <div class="w-40 h-40 bg-gradient-to-tr from-yellow-500 to-red-600 rounded-[40px] mb-8 rotate-6 shadow-2xl"></div>
                        <h1 class="text-5xl font-black uppercase">Yewilsaw Chanie</h1>
                        <p class="text-slate-500 tracking-[0.3em] uppercase text-[10px] mt-4">Computational Lead</p>
                      </div>`
        };

        window.show = (view) => {
            const vp = document.getElementById('viewport');
            const newPane = document.createElement('div');
            newPane.innerHTML = Templates[view];
            vp.appendChild(newPane);
            
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(document.getElementById('nav-'+view)) document.getElementById('nav-'+view).classList.add('active');
        };

        window.login = async () => {
            await firebase.auth().signInAnonymously();
            document.getElementById('main-nav').classList.remove('hidden');
            document.getElementById('viewport').innerHTML = "";
            show('feed');
        };

        window.onload = () => { document.getElementById('viewport').innerHTML = Templates.login; };
    </script>
</body>
</html>
