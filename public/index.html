<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elementa v3 | Advanced P2P Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    :root { --p: #007bff; --bg: #f4f7fa; }
    body { margin:0; font-family: system-ui; background: var(--bg); }
    header { background: var(--p); color: white; padding: 15px; text-align: center; }
    nav { display: flex; background: #0056b3; }
    nav button { flex: 1; padding: 12px; border: none; background: transparent; color: white; cursor: pointer; }
    nav button.active { background: #003d80; }
    main { max-width: 900px; margin: 20px auto; padding: 0 20px; }
    section { display: none; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    section.active { display: block; }
    video { width: 100%; border-radius: 8px; background: #000; margin-top: 10px; }
    .peer-id-badge { background: #e9ecef; padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; }
  </style>
</head>
<body>

  <header>
    <h1>Elementa v3</h1>
    <p>P2P Messaging & Video Calls</p>
  </header>

  <section id="guest" class="active">
    <h2>Access the Network</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required style="display:block; margin-bottom:10px;">
      <input type="password" id="password" placeholder="Password" required style="display:block; margin-bottom:10px;">
      <button type="submit">Enter Hub</button>
    </form>
  </section>

  <div id="dashboard" style="display:none;">
    <nav>
      <button data-tab="messages" class="active">P2P Chat</button>
      <button data-tab="calls">Video Calls</button>
      <button id="logoutBtn">Logout</button>
    </nav>

    <main>
      <section id="messages" class="active">
        <h3>Direct P2P Messaging</h3>
        <p>Your P2P ID: <span id="myPeerId" class="peer-id-badge">Connecting...</span></p>
        <div id="msgLog" style="height:200px; overflow-y:auto; border:1px solid #ddd; padding:10px; margin-bottom:10px;"></div>
        <input type="text" id="targetPeerId" placeholder="Friend's P2P ID">
        <input type="text" id="p2pMsg" placeholder="Message...">
        <button id="sendP2PBtn">Send Direct</button>
      </section>

      <section id="calls">
        <h3>P2P Video Call</h3>
        <input type="text" id="callTargetId" placeholder="Friend's Peer ID to call">
        <button id="startCallBtn">Start Call</button>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
          <div><p>Local</p><video id="localVideo" autoplay muted></video></div>
          <div><p>Remote</p><video id="remoteVideo" autoplay></video></div>
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9fmgduk-bcSRTPL6FdcKKgqvTtQoICpE",
      authDomain: "university-outreach-log.firebaseapp.com",
      projectId: "university-outreach-log",
      storageBucket: "university-outreach-log.firebasestorage.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let peer;

    // Handle Login/Signup
    document.getElementById("signupForm").onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
      } catch {
        await signInWithEmailAndPassword(auth, email, pass);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("guest").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        initPeer(user.uid); // Start PeerJS with Firebase UID
      } else {
        document.getElementById("guest").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
      }
    });

    // Logout
    document.getElementById("logoutBtn").onclick = () => signOut(auth);

    // Navigation
    document.querySelectorAll("nav button[data-tab]").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll("main section").forEach(s => s.classList.remove("active"));
        document.getElementById(btn.dataset.tab).classList.add("active");
      }
    });

    // --- PEERJS LOGIC ---
    function initPeer(uid) {
      peer = new Peer(uid); // Use Firebase UID as the unique Peer ID
      
      peer.on('open', (id) => {
        document.getElementById("myPeerId").textContent = id;
      });

      // Handle Incoming Messages
      peer.on('connection', (conn) => {
        conn.on('data', (data) => {
          appendMsg(`Friend: ${data}`);
        });
      });

      // Handle Incoming Calls
      peer.on('call', async (call) => {
        const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById("localVideo").srcObject = stream;
        call.answer(stream);
        call.on('stream', (remoteStream) => {
          document.getElementById("remoteVideo").srcObject = remoteStream;
        });
      });
    }

    // Send P2P Message
    document.getElementById("sendP2PBtn").onclick = () => {
      const targetId = document.getElementById("targetPeerId").value;
      const msg = document.getElementById("p2pMsg").value;
      const conn = peer.connect(targetId);
      conn.on('open', () => {
        conn.send(msg);
        appendMsg(`Me: ${msg}`);
      });
    };

    // Start Video Call
    document.getElementById("startCallBtn").onclick = async () => {
      const targetId = document.getElementById("callTargetId").value;
      const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
      document.getElementById("localVideo").srcObject = stream;
      const call = peer.call(targetId, stream);
      call.on('stream', (remoteStream) => {
        document.getElementById("remoteVideo").srcObject = remoteStream;
      });
    };

    function appendMsg(txt) {
      const p = document.createElement("p");
      p.textContent = txt;
      document.getElementById("msgLog").appendChild(p);
    }
  </script>
</body>
  </html>
