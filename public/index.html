<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>ELEMENTA | Universal Social Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#020617] text-white overflow-hidden transition-colors duration-1000">

    <div id="auth-overlay" class="fixed inset-0 z-[100] bg-[#020617] flex items-center justify-center p-6">
        <div class="elementa-glass p-10 rounded-[50px] max-w-md w-full text-center">
            <h2 class="text-[#f1c40f] text-xs font-black tracking-[0.4em] mb-6">NEURAL CALIBRATION</h2>
            
            <div id="auth-form" class="space-y-4 mb-8">
                <input type="email" id="user-email" placeholder="NODE IDENTITY (EMAIL)" 
                       class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-[#f1c40f]">
                <input type="password" id="user-pass" placeholder="ACCESS KEY" 
                       class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-[#f1c40f]">
            </div>

            <div class="flex flex-col gap-3">
                <button id="auth-trigger" class="w-full bg-[#f1c40f] text-black py-4 rounded-2xl font-black uppercase tracking-widest">Sign In</button>
                <button class="text-[10px] text-slate-500 uppercase tracking-widest">Request New Node</button>
            </div>
            
            <p class="mt-8 text-[9px] text-slate-500 font-mono">ENCRYPTED P2P TUNNEL v1.0</p>
        </div>
    </div>

    <div id="app-shell" class="hidden opacity-0 transition-opacity duration-1000">
        <main class="p-6 pt-24 min-h-screen">
            <section id="feed-view" class="tab-content active">
                <div id="social-feed" class="max-w-xl mx-auto space-y-6">
                    </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { authenticateNode } from './js/security.js';
        
        document.getElementById('auth-trigger').onclick = async () => {
            // Triggers the Android Biometric prompt via your security.js
            const success = await authenticateNode();
            if(success) {
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('app-shell').classList.remove('hidden');
                setTimeout(() => document.getElementById('app-shell').classList.add('opacity-100'), 50);
                if(navigator.vibrate) navigator.vibrate(100); 
            }
        };
    </script>
    <script type="module" src="js/ui.js"></script>
</body>
</html>
