<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementa</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/components.css" />
</head>

<body>

    <!-- Splash / Expansion Protocol -->
    <div id="splash-screen">
        <div class="splash-logo">Elementa</div>
    </div>

    <!-- Persistent Shell -->
    <div id="main-ecosystem">

        <!-- Top Bar -->
        <header id="top-bar">
            <h1 class="app-title">Elementa</h1>
        </header>

        <!-- Dynamic View Container -->
        <main id="view-container">
            <!-- Views will be injected here -->
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav">
            <button data-view="feed">Feed</button>
            <button data-view="messages">Messages</button>
            <button data-view="profile">Profile</button>
            <button data-view="discovery">Discover</button>
            <button data-view="support">Support</button>
        </nav>

    </div>

    <!-- Global Scripts -->
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/navigation.js"></script>
    <script type="module" src="/js/splash.js"></script>

</body>
</html>
