<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>ELEMENTA | Universal Social Ecosystem</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* Bridge Styles */
        #auth-overlay { transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .hidden-auth { opacity: 0; visibility: hidden; pointer-events: none; transform: scale(1.1); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-[#020617] text-white overflow-hidden">

    <div id="auth-overlay" class="fixed inset-0 z-[1000] bg-[#020617] flex items-center justify-center p-6">
        <div class="elementa-glass p-10 rounded-[50px] max-w-md w-full text-center">
            <div class="mb-8">
                <div class="w-16 h-16 bg-[#f1c40f] rounded-2xl mx-auto flex items-center justify-center shadow-[0_0_30px_rgba(241,196,15,0.4)] mb-4">
                    <span class="text-black font-black text-3xl">Î›</span>
                </div>
                <h2 class="text-[#f1c40f] text-xs font-black tracking-[0.5em] uppercase">Neural Calibration</h2>
                <p id="status-text" class="text-[10px] text-slate-500 mt-2 uppercase tracking-widest">Unlinked Node Detected</p>
            </div>

            <input type="text" id="node-alias" placeholder="ENTER NODE ALIAS" 
                   class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-[#f1c40f] text-center mb-6 text-sm uppercase tracking-widest">

            <button id="auth-trigger" class="w-full bg-[#f1c40f] text-black py-4 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-transform">
                Initialize & Sign In
            </button>
            
            <p class="mt-8 text-[8px] text-slate-600 font-mono tracking-widest uppercase">Secure P2P Node v1.0</p>
        </div>
    </div>

    <div id="app-shell" class="hidden opacity-0 transition-opacity duration-1000">
        <div id="nav-anchor"></div> 

        <main class="md:ml-64 p-6 pt-24 min-h-screen">
            <section id="feed-view" class="tab-content active">
                <div id="social-feed" class="max-w-xl mx-auto space-y-6">
                    </div>
            </section>
        </main>
    </div>

    <script type="module">
        // Linking your existing files
        import { authenticateNode } from './security.js';
        import { initNavigation } from './master.js';
        import { switchTab } from './ui.js';

        // Set global bridge so buttons work
        window.switchTab = switchTab;

        const authBtn = document.getElementById('auth-trigger');
        const status = document.getElementById('status-text');

        authBtn.addEventListener('click', async () => {
            status.innerText = "Sensing Biometric Resonance...";
            
            try {
                // Trigger the Android Fingerprint prompt from your security.js
                const verified = await authenticateNode();

                if (verified) {
                    // Android Haptic Confirmation
                    if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]);

                    // Unlock the Ecosystem
                    document.getElementById('auth-overlay').classList.add('hidden-auth');
                    const shell = document.getElementById('app-shell');
                    shell.classList.remove('hidden');
                    setTimeout(() => shell.classList.add('opacity-100'), 50);

                    // Initialize your master.js sidebar and UI
                    initNavigation();
                    console.log("Node Linked Successfully.");
                } else {
                    status.innerText = "Calibration Failed. Try Again.";
                    status.classList.add('text-red-500');
                }
            } catch (error) {
                status.innerText = "Error: Check HTTPS connection.";
                console.error(error);
            }
        });

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
