<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEMENTA | Universal Social Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        :root {
            --accent-gold: #f1c40f;
            --bg-obsidian: #020617;
            --glass-bg: rgba(15, 23, 42, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body { background-color: var(--bg-obsidian); color: white; overflow-x: hidden; }

        .elementa-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .tab-content { display: none; animation: slideIn 0.3s ease-out; }
        .tab-content.active { display: block; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--accent-gold); border-radius: 10px; }
    </style>
</head>
<body class="transition-colors duration-500">

    <nav class="fixed left-0 top-0 h-full w-64 border-r border-white/10 p-6 hidden md:flex flex-col gap-6 z-50 bg-[#020617]">
        <h1 class="text-2xl font-black tracking-tighter text-white">ELEMENTA</h1>
        <div class="flex flex-col gap-4">
            <button onclick="switchTab('feed-view')" class="text-left hover:text-[#f1c40f] transition-colors font-bold">üè† STREAM</button>
            <button onclick="switchTab('chat-view')" class="text-left hover:text-[#f1c40f] transition-colors font-bold">üí¨ NEURAL LINK</button>
            <button onclick="switchTab('discovery-view')" class="text-left hover:text-[#f1c40f] transition-colors font-bold">üîç DISCOVERY</button>
            <button onclick="switchTab('about-view')" class="text-left hover:text-[#f1c40f] transition-colors font-bold">‚ÑπÔ∏è ABOUT</button>
        </div>
    </nav>

    <main class="ml-0 md:ml-64 p-6 pt-24 min-h-screen">
        
        <div id="about-view" class="tab-content active max-w-xl mx-auto space-y-8">
            <header class="text-center mb-12">
                <p class="text-[#f1c40f] text-[10px] font-bold tracking-[0.5em] uppercase">The Mission</p>
                <h2 class="text-4xl font-black text-white">RESONANCE OVER NOISE</h2>
            </header>
            <div class="elementa-glass p-8 rounded-[40px]">
                <h3 class="text-xs font-black uppercase tracking-widest mb-4">01. Kinetic Content</h3>
                <p class="text-sm text-slate-400 font-light leading-relaxed">
                    Content that resonates stays in the <span class="text-white">Pulse</span>. 
                    [span_5](start_span)Low-energy data returns to the <span class="text-white">Vault</span>.[span_5](end_span)
                </p>
            </div>
        </div>

        <div id="feed-view" class="tab-content max-w-2xl mx-auto">
            <div class="elementa-glass p-6 rounded-3xl mb-8">
                <textarea id="post-input" placeholder="What‚Äôs happening in the ecosystem?" 
                          class="w-full bg-transparent border-none outline-none text-lg resize-none h-20 text-white"></textarea>
                <div class="flex justify-end border-t border-white/5 pt-4">
                    <button class="bg-[#f1c40f] text-black px-8 py-2 rounded-full font-bold">POST</button>
                </div>
            </div>
            <div id="social-stream" class="space-y-6">
                </div>
        </div>

        <div id="chat-view" class="tab-content h-[80vh] flex flex-col">
            <div id="chat-log" class="flex-1 overflow-y-auto custom-scroll space-y-4 p-4">
                </div>
            <footer class="p-4 elementa-glass rounded-3xl mt-4">
                <div class="flex gap-3">
                    <input id="chat-input" type="text" placeholder="Type a message to the grid..." 
                           class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-6 py-3 outline-none text-white">
                    <button onclick="sendMessage()" class="bg-[#f1c40f] text-black px-8 py-3 rounded-2xl font-black">SEND</button>
                </div>
            </footer>
        </div>

        <div id="discovery-view" class="tab-content grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="elementa-glass p-6 rounded-[40px] text-center">
                <div class="w-20 h-20 bg-gradient-to-tr from-pink-500 to-yellow-500 rounded-3xl mx-auto mb-4"></div>
                <h3 class="text-white font-black uppercase">Sample_Node</h3>
                <p class="text-[9px] text-slate-500 font-mono mb-4">DISTANCE: 2.4 KM</p>
                <button class="bg-[#f1c40f] text-black px-6 py-2 rounded-full text-[10px] font-black">LINK NODE</button>
            </div>
        </div>

    </main>

    <script type="module">
        [span_6](start_span)// Tab Logic[span_6](end_span)
        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        };

        [span_7](start_span)[span_8](start_span)// Solar Theme Logic[span_7](end_span)[span_8](end_span)
        function updateSolarTheme() {
            const hour = new Date().getHours();
            const root = document.documentElement;
            if (hour >= 6 && hour <= 18) {
                root.style.setProperty('--accent-gold', '#f1c40f');
                root.style.setProperty('--bg-obsidian', '#020617');
            } else {
                root.style.setProperty('--accent-gold', '#d4af37');
                root.style.setProperty('--bg-obsidian', '#000000');
            }
        }
        setInterval(updateSolarTheme, 60000);
        updateSolarTheme();

        [span_9](start_span)// Terminal Trigger[span_9](end_span)
        let inputBuffer = "";
        document.addEventListener('keydown', e => {
            inputBuffer += e.key;
            if (inputBuffer.includes("admin")) {
                alert("UPLINK ACTIVATED: Node verification required.");
                inputBuffer = "";
            }
        });
    </script>
</body>
</html>
