<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ELEMENTA | Social Link</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#f1c40f">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* Ensure the body acts as a laboratory for your glass elements */
    body {
      background-color: var(--bg);
      color: white;
      margin: 0;
      overflow-x: hidden;
      font-family: 'Inter', system-ui, sans-serif;
    }
    
    /* Responsive layout logic */
    main#app {
      min-height: 100vh;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @media (min-width: 768px) {
      main#app { margin-left: 17rem; }
    }
  </style>
</head>
<body class="custom-scroll glass-noise">

  <div id="global-nav"></div>

  <main id="app">
    <div class="flex flex-col items-center justify-center h-screen space-y-4">
        <div class="status-dot online"></div>
        <p class="text-[10px] font-black tracking-[0.3em] opacity-30 animate-pulse">
            SYNCHRONIZING Elementa SHARDS...
        </p>
    </div>
  </main>

  <div id="call-interface" class="hidden fixed inset-0 z-[300] bg-black/90 backdrop-blur-xl flex flex-col p-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 flex-1">
          <video id="localVideo" autoplay playsinline muted class="elementa-glass rounded-3xl w-full h-full object-cover"></video>
          <video id="remoteVideo" autoplay playsinline class="elementa-glass rounded-3xl w-full h-full object-cover"></video>
      </div>
      <div class="flex justify-center mt-8 gap-4">
          <button id="hangupBtn" class="bg-red-500 text-white p-4 rounded-full">Disconnect</button>
      </div>
  </div>

  <div id="search-container"></div>

  <script type="module" src="firebase-init.js"></script>
  
  <script type="module">
    import { initNav } from './nav.js';
    import { router } from './app.js';
    import { mountSearchOverlay } from './search.js';
    import { initStatus } from './status.js';

    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Global Components
      initNav();           // Loads Sign In/Up UI
      mountSearchOverlay(); // Prepares search functionality
      initStatus();        // Starts the latency/node monitor
      router();            // Boots the Social Feed / Chat router

      // Register PWA Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      }
    });
  </script>
</body>
</html>
