<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Elementa | The Universal Social Hub</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase config -->
  <script id="firebase-config" type="application/json">
  {
    "apiKey": "AIzaSyB9fmgduk-bcSRTPL6FdcKKgqvTtQoICpE",
    "authDomain": "university-outreach-log.firebaseapp.com",
    "projectId": "university-outreach-log",
    "storageBucket": "university-outreach-log.firebasestorage.app",
    "messagingSenderId": "566149647802",
    "appId": "1:566149647802:web:490c7cc3d10b7cd7732183"
  }
  </script>
</head>

<body class="bg">

  <!-- Header -->
  <header class="elementa-glass flex justify-between items-center p-4 border-b">
    <div class="flex items-center gap-3">
      <div class="elementa-glass rounded-xl flex items-center justify-center" style="width:40px;height:40px;">
        <span style="font-weight:900;color:white;font-size:16px;">Y</span>
      </div>
      <div>
        <h1 style="font-size:12px;font-weight:900;color:var(--accent);text-transform:uppercase;">Elementa</h1>
        <p id="user-display" style="font-size:9px;color:#94a3b8;font-weight:bold;text-transform:uppercase;">Guest User</p>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <div id="stats-total" class="elementa-glass" style="padding:4px 8px;border-radius:20px;font-size:10px;font-weight:bold;color:#00ff88;">0 logs</div>
      <button id="logout" onclick="window.processLogout()" class="glass-interactive" style="padding:4px 8px;border-radius:8px;font-size:9px;font-weight:900;text-transform:uppercase;color:#ff4444;display:none;">Logout</button>
    </div>
  </header>

  <!-- Tabs -->
  <nav class="elementa-glass flex">
    <button onclick="window.switchTab('Messages')" id="tab-Messages" class="glass-interactive">Messages</button>
    <button onclick="window.switchTab('chat')" id="tab-chat" class="glass-interactive">Chat</button>
    <button onclick="window.switchTab('accounts')" id="tab-accounts" class="glass-interactive">Accounts</button>
  </nav>

  <!-- Main -->
  <main id="swipe-zone" class="custom-scroll" style="flex:1;padding:16px;max-width:600px;margin:auto;">
    <!-- Messages -->
    <div id="log-view">
      <div id="messages-list"></div>
    </div>

    <!-- Chat -->
    <div id="chat-view" class="hidden">
      <div id="chat-container" class="custom-scroll" style="min-height:60vh;"></div>
    </div>

    <!-- Accounts -->
    <div id="accounts-view" class="hidden">
      <div class="elementa-glass p-6 rounded-2xl">
        <h2 style="font-size:12px;font-weight:900;color:var(--accent);text-transform:uppercase;text-align:center;">Add or switch account</h2>
        <div class="space-y-4">
          <input id="identity-email" type="email" placeholder="Email address" class="elementa-glass" />
          <input id="identity-pass" type="password" placeholder="Password" class="elementa-glass" />
          <div class="flex gap-2">
            <button onclick="window.processAuth()" class="elementa-glass glass-interactive">Sign in / Switch</button>
            <button onclick="window.processSignUp()" class="elementa-glass glass-interactive">Create new</button>
          </div>
        </div>
      </div>
      <div id="account-status" class="elementa-glass p-4 rounded-xl" style="text-align:center;">
        <p style="font-size:9px;color:#00ff88;font-weight:bold;text-transform:uppercase;">Current secure session active</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="elementa-glass p-4">
    <form id="chat-form" class="flex gap-2">
      <input type="file" id="chat-file" class="hidden" multiple />
      <button type="button" onclick="document.getElementById('chat-file').click()" class="elementa-glass glass-interactive">+</button>
      <div class="flex-1 relative">
        <input id="chat-input" type="text" autocomplete="off" placeholder="Type a message..." class="elementa-glass" />
        <button type="submit" class="elementa-glass glass-interactive">âž¤</button>
      </div>
    </form>
  </footer>

  <!-- App logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut,
             signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection,
             onSnapshot, query, orderBy, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const config = JSON.parse(document.getElementById("firebase-config").textContent);
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    const tabs = ["Messages", "chat", "accounts"];

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("user-display").textContent = user.isAnonymous ? "Guest user" : user.email;
        document.getElementById("logout").style.display = user.isAnonymous ? "none" : "inline-block";
        init();
      } else {
        signInAnonymously(auth);
      }
    });

    // Accounts
    window.processAuth = async () => {
      const email = document.getElementById("identity-email").value;
      const pass = document.getElementById("identity-pass").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.switchTab("Messages");
      } catch (e) {
        alert("Switch failed: " + e.message);
      }
    };

    window.processSignUp = async () => {
      const email = document.getElementById("identity-email").value;
      const pass = document.getElementById("identity-pass").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("Account created!");
        window.switchTab("Messages");
      } catch (e) {
        alert(e.message);
      }
    };

    window.processLogout = () => signOut(auth).then(() => location.reload());

    // Init
    function init() {
      syncmessages();
      syncChat();
      setupSwipes();
      wireFileUpload();
      window.switchTab("Messages");
    }

    // Swipe navigation
    function setupSwipes() {
      const mc = new Hammer(document.getElementById("swipe-zone"));
      mc.on("swipeleft", () => {
        const idx = tabs.indexOf(getActiveTab());
        if (idx < tabs.length - 1) window.switchTab(tabs[idx + 1]);
      });
      mc.on("swiperight", () => {
        const idx = tabs.indexOf(getActiveTab());
        if (idx > 0) window.switchTab(tabs[idx - 1]);
      });
    }

    function getActiveTab() {
      return tabs.find(t => !document.getElementById(`${t}-view`).classList.contains("hidden"));
    }

    window.switchTab = (tab) => {
      tabs.forEach(t => {
        document.getElementById(`${t}-view`).classList.add("hidden");
      });
      document.getElementById(`${tab}-view`).classList.remove("hidden");
    };

    // Messages
    function syncmessages() {
      if (!currentUser) return;
      const qMessages = query(collection(db, "users", currentUser.uid, "messages"), orderBy("timestamp", "desc"));
      onSnapshot(qMessages, (snap) => {
        document.getElementById("stats-total").textContent = `${snap.document.getElementById("stats-total").textContent = `${snap.docs.length} Messages`;
        document.getElementById("messages-list").innerHTML = snap.docs.map(d => {
          const m = d.data();
          const id = d.id;
          const googleUrl = `https://google.com/scholar?q=${encodeURIComponent(m.name + " details")}`;

          return `
            <div class="elementa-glass p-4 rounded-xl">
              <div class="flex justify-between items-start mb-2">
                <div>
                  <h3 style="font-size:11px;font-weight:900;color:var(--accent);text-transform:uppercase;">${m.name}</h3>
                  <span style="font-size:7px;color:#00ff88;font-weight:bold;text-transform:uppercase;">
                    ${m.tier || "elementa classified"}
                  </span>
                </div>
                <div class="flex gap-3">
                  <a href="${googleUrl}" target="_blank" class="glass-interactive">Profile</a>
                  <button onclick="window.deleteMessages('${id}','${m.name}')" class="glass-interactive">Delete</button>
                </div>
              </div>
              <div>
                <label style="font-size:8px;font-weight:900;color:#94a3b8;text-transform:uppercase;">Phone / WhatsApp</label>
                <input id="phone-${id}" value="${m.phone || ""}" type="text" class="elementa-glass" placeholder="+1 ..." />
                <button onclick="window.saveContact('${id}')" class="glass-interactive">Save contact address</button>
              </div>
            </div>
          `;
        }).join("");
      });
    }

    // Chat
    function syncChat() {
      const qChat = query(collection(db, "chat"), orderBy("timestamp", "asc"));
      onSnapshot(qChat, (snap) => {
        const container = document.getElementById("chat-container");
        container.innerHTML = snap.docs.map(docSnap => {
          const d = docSnap.data();
          const isMe = d.uid === (auth.currentUser?.uid);
          return `
            <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
              <div class="elementa-glass p-3 rounded-2xl" style="font-size:11px;">
                ${d.text}
              </div>
            </div>
          `;
        }).join("");
        container.scrollTop = container.scrollHeight;
      });
    }

    // File upload
    function wireFileUpload() {
      const f = document.getElementById("chat-file");
      f.addEventListener("change", async (e) => {
        if (!currentUser) return;
        for (const file of e.target.files) {
          await addDoc(collection(db, "chat"), {
            text: `Document uploaded: ${file.name}`,
            uid: currentUser.uid,
            timestamp: Date.now()
          });
          alert(`Uploaded: ${file.name}`);
        }
      });
    }

    // Helpers
    function trashIcon() {
      return `
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" 
             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6
                   m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
      `;
    }
  </script>

  <!-- Global components -->
  <div id="search-container"></div>
  <script type="module" src="firebase-init.js"></script>
  <script type="module">
    import { initNav } from './nav.js';
    import { router } from './app.js';
    import { mountSearchOverlay } from './search.js';
    import { initStatus } from './status.js';

    document.addEventListener('DOMContentLoaded', () => {
      initNav();
      mountSearchOverlay();
      initStatus();
      router();

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      }
    });
  </script>
</body>
</html>
