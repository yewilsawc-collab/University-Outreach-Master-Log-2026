<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Pulse Pro | Integrated Social Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { darkBg: '#0f172a', lightBg: '#f8fafc' } } }
    }
  </script>
</head>
<body class="bg-lightBg dark:bg-darkBg text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-sans transition-colors duration-300">

  <header class="sticky top-0 z-50 bg-white/80 dark:bg-darkBg/90 backdrop-blur-md p-4 border-b border-slate-200 dark:border-slate-800">
    <div class="max-w-xl mx-auto flex flex-col gap-3">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-pink-500 to-purple-600 rounded-full flex items-center justify-center text-white font-black shadow-lg">P</div>
                <div>
                  <h1 class="text-xs font-black tracking-widest uppercase text-pink-500">Pulse Pro</h1>
                  <p id="user-display" class="text-[8px] text-slate-500 font-bold uppercase"></p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="window.toggleTheme()" class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700">ðŸŒ“</button>
                <button id="logout-btn" onclick="window.processLogout()" class="text-[9px] font-black uppercase px-3 py-1 bg-red-500/10 text-red-500 rounded-lg">Exit</button>
            </div>
        </div>
        
        <div class="relative">
            <input id="user-search" type="text" placeholder="Search researchers (e.g. 'Physical Chemistry')..." 
                   class="w-full bg-slate-100 dark:bg-slate-800 border-none rounded-xl py-3 px-5 text-xs focus:ring-2 focus:ring-pink-500 outline-none" />
            <div id="search-results" class="absolute top-14 left-0 right-0 bg-white dark:bg-slate-800 rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-700 hidden z-[60] overflow-hidden"></div>
        </div>
    </div>
  </header>

  <nav class="sticky top-[125px] z-40 bg-white dark:bg-darkBg border-b border-slate-200 dark:border-slate-800 flex max-w-xl mx-auto w-full">
    <button onclick="window.switchTab('feed')" id="tab-feed" class="flex-1 py-4 text-[10px] font-black uppercase border-b-2 border-pink-500 text-pink-500">Feed</button>
    <button onclick="window.switchTab('messages')" id="tab-messages" class="flex-1 py-4 text-[10px] font-black uppercase border-b-2 border-transparent text-slate-400">DMs</button>
    <button onclick="window.switchTab('account')" id="tab-account" class="flex-1 py-4 text-[10px] font-black uppercase border-b-2 border-transparent text-slate-400 relative">
        Account <span id="notif-badge" class="hidden absolute top-3 right-4 w-2 h-2 bg-pink-500 rounded-full animate-ping"></span>
    </button>
  </nav>

  <main class="flex-1 p-4 pb-32 max-w-xl mx-auto w-full">
    
    <div id="feed-view" class="space-y-4">
        <div id="post-list" class="space-y-4"></div>
    </div>

    <div id="messages-view" class="hidden space-y-4">
        <div class="bg-slate-100 dark:bg-slate-800/40 p-4 rounded-2xl border border-slate-200 dark:border-slate-700">
            <h3 class="text-[10px] font-black uppercase mb-4 text-pink-500">Active Conversations</h3>
            <div id="chat-list" class="space-y-2">
                <p class="text-[10px] text-slate-500 italic">Select a user from search to start a DM.</p>
            </div>
        </div>
        <div id="active-chat" class="hidden bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-700 h-[50vh] flex flex-col">
            <div class="p-3 border-b border-slate-200 dark:border-slate-800 font-bold text-xs" id="chat-header"></div>
            <div id="message-bubbles" class="flex-1 p-4 overflow-y-auto space-y-2"></div>
            <form id="msg-form" class="p-3 border-t border-slate-200 dark:border-slate-800 flex gap-2">
                <input id="msg-input" type="text" class="flex-1 bg-slate-100 dark:bg-slate-800 rounded-full px-4 text-xs outline-none" placeholder="Type a message..." />
                <button class="bg-pink-600 text-white p-2 rounded-full px-4 text-xs">Send</button>
            </form>
        </div>
    </div>

    <div id="account-view" class="hidden space-y-6">
        <div class="bg-slate-100 dark:bg-slate-800/40 p-10 rounded-3xl border border-slate-200 dark:border-slate-700 text-center">
            <div id="profile-avatar" class="w-24 h-24 bg-pink-500 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl font-bold text-white shadow-xl">Y</div>
            <h2 class="text-lg font-bold">Yewilsaw Chanie</h2>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-6">Prospective Ph.D. Applicant</p>
            <div id="auth-box" class="space-y-2 max-w-xs mx-auto">
                <input id="auth-email" type="email" placeholder="Email" class="w-full p-3 rounded-xl bg-white dark:bg-slate-900 text-xs border border-slate-200 dark:border-slate-700" />
                <input id="auth-pass" type="password" placeholder="Password" class="w-full p-3 rounded-xl bg-white dark:bg-slate-900 text-xs border border-slate-200 dark:border-slate-700" />
                <button onclick="window.processAuth()" class="w-full bg-pink-600 text-white py-3 rounded-xl font-black text-[10px] uppercase shadow-lg shadow-pink-500/20">Sign In</button>
            </div>
        </div>
    </div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-white dark:from-darkBg to-transparent z-50">
    <div id="upload-preview" class="max-w-md mx-auto mb-2 hidden">
        <img id="img-preview" src="" class="h-20 w-20 object-cover rounded-xl border-2 border-pink-500" />
    </div>
    <form id="post-form" class="max-w-md mx-auto flex items-center gap-2">
      <input type="file" id="media-input" accept="image/*" class="hidden" />
      <button type="button" onclick="document.getElementById('media-input').click()" class="bg-slate-100 dark:bg-slate-800 w-12 h-12 rounded-full flex items-center justify-center border border-slate-200 dark:border-slate-700 shadow-md">ðŸ“·</button>
      <input id="post-input" type="text" placeholder="Share research or updates..." class="flex-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-full py-4 px-6 text-sm outline-none focus:ring-2 focus:ring-pink-500 shadow-lg" />
      <button type="submit" class="bg-pink-600 w-12 h-12 rounded-full flex items-center justify-center text-white shadow-lg">â–²</button>
    </form>
  </footer>

  <script type="module">
    // --- INTEGRATED LOGIC ---
    // 1. Theme Management
    window.toggleTheme = () => {
        const html = document.documentElement;
        html.classList.toggle('dark');
        localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    };
    if (localStorage.theme === 'light') document.documentElement.classList.remove('dark');

    // 2. Tab Navigation
    window.switchTab = (tab) => {
        ['feed', 'messages', 'account'].forEach(t => {
            document.getElementById(`${t}-view`).classList.toggle('hidden', t !== tab);
            document.getElementById(`tab-${t}`).classList.toggle('border-pink-500', t === tab);
            document.getElementById(`tab-${t}`).classList.toggle('text-pink-500', t === tab);
        });
        if(tab === 'account') document.getElementById('notif-badge').classList.add('hidden');
    };

    // 3. User Search & DM Trigger
    const searchInput = document.getElementById('user-search');
    const searchResults = document.getElementById('search-results');

    searchInput.addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        if (val.length < 2) { searchResults.classList.add('hidden'); return; }
        
        // Mock result for demo
        searchResults.innerHTML = `
            <div class="p-4 hover:bg-slate-50 dark:hover:bg-slate-700 cursor-pointer flex justify-between items-center" 
                 onclick="window.startDM('Professor Smith')">
                <div>
                    <p class="text-xs font-bold">Professor Smith</p>
                    <p class="text-[9px] opacity-60">Materials Science Specialist</p>
                </div>
                <span class="text-pink-500 text-[10px] font-black uppercase">Message</span>
            </div>
        `;
        searchResults.classList.remove('hidden');
    });

    window.startDM = (name) => {
        searchResults.classList.add('hidden');
        window.switchTab('messages');
        document.getElementById('active-chat').classList.remove('hidden');
        document.getElementById('chat-header').textContent = `Chatting with ${name}`;
    };

    // 4. Media Preview
    document.getElementById('media-input').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            document.getElementById('img-preview').src = URL.createObjectURL(file);
            document.getElementById('upload-preview').classList.remove('hidden');
        }
    };

    // --- Placeholder for Firebase Logic ---
    // Real-time Feed, Like increment, Follow logic, Storage Upload, and Auth logic 
    // from the previous segments would be initialized here using your Firebase config.
  </script>
</body>
</html>
