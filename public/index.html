<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>ELEMENTA | Universal Social Ecosystem</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* Essential Bridge Styles */
        #auth-overlay { transition: opacity 0.8s ease, visibility 0.8s; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .hidden-overlay { opacity: 0; visibility: hidden; pointer-events: none; }
    </style>
</head>
<body class="bg-[#020617] text-white overflow-hidden">

    <div id="auth-overlay" class="fixed inset-0 z-[1000] bg-[#020617] flex items-center justify-center p-6">
        <div class="elementa-glass p-10 rounded-[50px] max-w-md w-full text-center">
            <div class="mb-8">
                <div class="w-16 h-16 bg-[#f1c40f] rounded-2xl mx-auto flex items-center justify-center shadow-[0_0_30px_rgba(241,196,15,0.4)] mb-4">
                    <span class="text-black font-black text-3xl">Î›</span>
                </div>
                <h2 class="text-[#f1c40f] text-xs font-black tracking-[0.5em] uppercase">Neural Calibration</h2>
                <p id="status-text" class="text-[10px] text-slate-500 mt-2 uppercase tracking-widest">Node: Yewilsaw Chanie</p>
            </div>

            <button id="login-trigger" class="w-full bg-[#f1c40f] text-black py-4 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-transform">
                Verify Identity
            </button>
            
            <p class="mt-8 text-[8px] text-slate-600 font-mono tracking-widest uppercase">Encryption: ES256 Biometric Hub</p>
        </div>
    </div>

    <div id="app-shell" class="hidden opacity-0 transition-opacity duration-1000">
        <div id="nav-anchor"></div> 

        <main class="md:ml-64 p-6 pt-24 min-h-screen">
            <section id="feed-view" class="tab-content active">
                <div id="social-feed" class="max-w-xl mx-auto space-y-6">
                    </div>
            </section>

            <section id="ai-view" class="tab-content">
                <div class="elementa-glass p-10 rounded-[40px] text-center max-w-lg mx-auto mt-20">
                    <h3 class="text-[#f1c40f] font-black uppercase tracking-widest">The Vault</h3>
                    <p class="text-slate-400 text-sm mt-4">Data energy too low for active resonance.</p>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { authenticateNode } from './security.js';
        import { initNavigation } from './master.js';
        import { switchTab } from './ui.js';

        // Set global bridge so ui.js functions work from buttons
        window.switchTab = switchTab;

        const loginBtn = document.getElementById('login-trigger');
        const status = document.getElementById('status-text');

        // Handle the login/Sign-up attempt
        loginBtn.addEventListener('click', async () => {
            status.innerText = "Synchronizing Biometrics...";
            
            // This calls YOUR security.js logic
            const success = await authenticateNode();

            if (success) {
                // Android Haptic Pulse (from master.js logic style)
                if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]);

                // Clear UI
                document.getElementById('auth-overlay').classList.add('hidden-overlay');
                const shell = document.getElementById('app-shell');
                shell.classList.remove('hidden');
                setTimeout(() => shell.classList.add('opacity-100'), 50);

                // Initialize your master.js sidebar
                initNavigation();
                console.log("Ecosystem Online.");
            } else {
                status.innerText = "Calibration Failed. Try Again.";
                status.classList.add('text-red-500');
            }
        });

        // Register your sw.js
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
    </html>
