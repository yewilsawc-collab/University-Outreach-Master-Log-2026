<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEMENTA | Universal Social Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root { --accent-gold: #f1c40f; --bg-obsidian: #020617; }
        body { background-color: var(--bg-obsidian); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .elementa-glass { background: rgba(15, 23, 42, 0.65); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .nav-link { cursor: pointer; transition: 0.3s; opacity: 0.5; font-weight: 900; letter-spacing: 0.1em; }
        .nav-link.active { opacity: 1; color: var(--accent-gold); border-right: 3px solid var(--accent-gold); }
        #view-port { height: 100vh; overflow-y: auto; scrollbar-width: none; transition: opacity 0.2s ease; }
        #view-port::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex">

    <nav class="w-72 border-r border-white/10 p-8 flex flex-col gap-10 elementa-glass z-50">
        <div class="text-4xl font-black tracking-tighter">ELEMENTA</div>
        <div class="flex flex-col gap-8 uppercase text-[11px]">
            <div onclick="navigate('feed')" id="nav-feed" class="nav-link active">üè† Universal Stream</div>
            <div onclick="navigate('discovery')" id="nav-discovery" class="nav-link">üåê Discovery</div>
            <div onclick="navigate('vault')" id="nav-vault" class="nav-link">üìÇ The Vault</div>
            <div onclick="navigate('profile')" id="nav-profile" class="nav-link">üë§ Identity</div>
            <div onclick="navigate('settings')" id="nav-settings" class="nav-link">‚öôÔ∏è Configuration</div>
        </div>
        <div class="mt-auto pt-6 border-t border-white/5 flex items-center gap-3">
            <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
            <span id="node-id" class="text-[9px] font-mono text-slate-500 uppercase tracking-widest">Node: Offline</span>
        </div>
    </nav>

    <main id="view-port" class="flex-1 p-10"></main>

    <script type="module">
        // 1. Firebase Plug-and-Play Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB9fmgduk-bcSRTPL6FdcKKgqvTtQoICpE",
            authDomain: "university-outreach-log.firebaseapp.com",
            projectId: "university-outreach-log",
            storageBucket: "university-outreach-log.firebasestorage.app",
            messagingSenderId: "566149647802",
            appId: "1:566149647802:web:490c7cc3d10b7cd7732183"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 2. Integrated Module Templates
        const Views = {
            feed: `
                <div class="max-w-2xl mx-auto">
                    <h2 class="text-4xl font-black uppercase tracking-tighter mb-10">Stream</h2>
                    <div class="elementa-glass p-6 rounded-3xl mb-10 border-t border-white/10">
                        <textarea id="post-input" class="w-full bg-transparent border-none outline-none text-xl h-24 placeholder:text-slate-700" placeholder="Broadcast to the ecosystem..."></textarea>
                        <button onclick="broadcast()" class="mt-4 bg-[#f1c40f] text-black px-10 py-3 rounded-2xl font-black text-[10px] uppercase">Deploy Shard</button>
                    </div>
                    <div id="social-stream" class="space-y-6"></div>
                </div>`,

            discovery: `
                <h2 class="text-4xl font-black tracking-tighter uppercase mb-4">Node Discovery</h2>
                <p class="text-[10px] text-slate-500 tracking-[0.3em] uppercase mb-10">Expanding the Ecosystem</p>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="elementa-glass p-8 rounded-[40px] text-center border-t border-white/10">
                        <div class="w-24 h-24 bg-gradient-to-tr from-pink-500 to-yellow-500 rounded-3xl mx-auto mb-6 rotate-3 shadow-2xl"></div>
                        <h3 class="text-xl font-black uppercase">Selam_Tech</h3>
                        <p class="text-[9px] text-slate-500 font-mono mb-6">DISTANCE: 2.4 KM</p>
                        <button class="w-full bg-white/5 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-[#f1c40f] hover:text-black transition-all">Link Node</button>
                    </div>
                </div>`,

            vault: `
                <div class="flex justify-between items-center mb-10">
                    <div>
                        <h2 class="text-4xl font-black tracking-tighter uppercase">The Vault</h2>
                        <p class="text-[10px] text-slate-500 tracking-[0.3em] uppercase">Encrypted Asset Repository</p>
                    </div>
                    <button class="bg-[#f1c40f] text-black px-8 py-3 rounded-2xl font-black text-[10px] uppercase">Upload Asset</button>
                </div>
                <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="aspect-square elementa-glass rounded-3xl bg-white/5 animate-pulse"></div>
                    <div class="aspect-square elementa-glass rounded-3xl bg-white/5 animate-pulse"></div>
                </div>`,

            profile: `
                <div class="max-w-lg mx-auto text-center pt-10">
                    <div class="w-40 h-40 bg-gradient-to-br from-[#f1c40f] to-rose-600 rounded-[40px] mx-auto mb-8 rotate-6 shadow-2xl border-4 border-white/10"></div>
                    <h1 class="text-5xl font-black tracking-tighter uppercase">YEWILSAW CHANIE</h1>
                    <p class="text-slate-400 mt-3 font-mono uppercase tracking-[0.2em] text-[10px]">Physical Chemist | Computational Lead</p>
                    <div class="grid grid-cols-2 gap-4 mt-12">
                        <div class="elementa-glass p-8 rounded-[40px]">
                            <p class="text-4xl font-black text-[#f1c40f]">1.2k</p>
                            <p class="text-[9px] uppercase tracking-widest text-slate-500">Resonations</p>
                        </div>
                        <div class="elementa-glass p-8 rounded-[40px]">
                            <p class="text-4xl font-black text-[#f1c40f]">0.02ms</p>
                            <p class="text-[9px] uppercase tracking-widest text-slate-500">Latency Rank</p>
                        </div>
                    </div>
                </div>`,

            settings: `
                <h2 class="text-4xl font-black tracking-tighter uppercase mb-10">Settings</h2>
                <div class="space-y-4 max-w-xl">
                    <div class="elementa-glass p-6 rounded-[35px] flex justify-between items-center border-t border-white/5">
                        <span class="text-sm font-black uppercase tracking-widest">Ghost Mode</span>
                        <div class="w-12 h-6 bg-white/10 rounded-full relative"><div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full"></div></div>
                    </div>
                    <div class="elementa-glass p-6 rounded-[35px] border-t border-white/5">
                        <span class="text-sm font-black uppercase tracking-widest block mb-4">Neural Haptics</span>
                        <input type="range" class="w-full accent-[#f1c40f]">
                    </div>
                </div>`
        };

        // 3. SPA Navigation Engine
        window.navigate = (view) => {
            const vp = document.getElementById('view-port');
            vp.style.opacity = '0';
            setTimeout(() => {
                vp.innerHTML = Views[view];
                vp.style.opacity = '1';
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                document.getElementById(`nav-${view}`).classList.add('active');
                if (view === 'feed') startStreamListener();
            }, 150);
        };

        // 4. Global Firebase Logic
        window.broadcast = async () => {
            const input = document.getElementById('post-input');
            if (!input?.value.trim()) return;
            await db.collection("posts").add({
                text: input.value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                resonations: 0,
                sender: "YEWILSAW CHANIE"
            });
            input.value = '';
        };

        function startStreamListener() {
            db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snap => {
                const stream = document.getElementById('social-stream');
                if (!stream) return;
                stream.innerHTML = '';
                snap.forEach(doc => {
                    const post = doc.data();
                    stream.innerHTML += `
                        <div class="elementa-glass p-8 rounded-[40px] border-t border-white/5">
                            <div class="flex justify-between items-start mb-4">
                                <span class="text-[10px] font-black text-[#f1c40f] uppercase">${post.sender}</span>
                                <span class="text-[8px] font-mono text-slate-500 uppercase">‚ö° ${post.resonations || 0}</span>
                            </div>
                            <p class="text-lg font-light">${post.text}</p>
                        </div>`;
                });
            });
        }

        // 5. System Boot
        window.onload = () => {
            firebase.auth().signInAnonymously().then(user => {
                document.getElementById('node-id').innerText = `NODE: ${user.user.uid.slice(0,8)}`;
                document.getElementById('status-dot').classList.replace('bg-red-500', 'bg-green-500');
                navigate('feed');
            });
        };
    </script>
</body>
</html>
