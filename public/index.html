<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>ELEMENTA | Lifecycle Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .state-hidden { display: none !important; }
        #hub-container { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        /* Custom haptic button feel */
        .btn-pulse:active { transform: scale(0.95); filter: brightness(1.2); }
    </style>
</head>
<body class="bg-[#020617] text-white overflow-hidden">

    <div id="hub-container" class="fixed inset-0 flex items-center justify-center p-6">
        <div class="elementa-glass p-10 rounded-[50px] max-w-sm w-full text-center">
            
            <div class="w-16 h-16 bg-[#f1c40f] rounded-2xl mx-auto flex items-center justify-center shadow-[0_0_30px_rgba(241,196,15,0.3)] mb-6">
                <span class="text-black font-black text-2xl">Î›</span>
            </div>

            <div class="mb-10">
                <h2 id="hub-title" class="text-[#f1c40f] text-[10px] font-black tracking-[0.4em] uppercase">Neural Hub</h2>
                <p id="hub-status" class="text-xs text-slate-500 mt-2 font-mono">NODE: DISCONNECTED</p>
            </div>

            <div id="auth-actions" class="space-y-4">
                <button id="btn-login" class="btn-pulse w-full bg-[#f1c40f] text-black py-4 rounded-2xl font-black uppercase tracking-widest transition-all">
                    Initialize Node
                </button>
                <p class="text-[9px] text-slate-600 uppercase tracking-widest leading-loose">
                    Android Biometric Calibration Required
                </p>
            </div>

            <div id="session-actions" class="state-hidden space-y-6">
                <div class="p-4 border border-[#f1c40f]/20 rounded-2xl bg-[#f1c40f]/5">
                    <p class="text-[10px] text-[#f1c40f] font-bold uppercase tracking-widest">Resonance Active</p>
                    <p class="text-[9px] text-slate-400 mt-1 uppercase">Yewilsaw Chanie @ Nexus</p>
                </div>
                <button id="btn-logout" class="btn-pulse w-full border border-red-500/50 text-red-500 py-4 rounded-2xl font-black uppercase tracking-widest transition-all">
                    Terminate Link
                </button>
            </div>

        </div>
    </div>

    <div id="app-overlay" class="state-hidden fixed inset-0 z-[-1] opacity-10">
        <div id="nav-anchor"></div>
    </div>

    <script type="module">
        import { authenticateNode } from './security.js';
        import { initNavigation } from './master.js';

        const authZone = document.getElementById('auth-actions');
        const sessionZone = document.getElementById('session-actions');
        const status = document.getElementById('hub-status');
        const title = document.getElementById('hub-title');

        // --- SIGN UP / SIGN IN LOGIC ---
        document.getElementById('btn-login').onclick = async () => {
            status.innerText = "CALIBRATING...";
            
            // Triggers the fingerprint/face prompt from your security.js
            const success = await authenticateNode();

            if (success) {
                // Physical Haptic Pulse (Android Only)
                if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]);

                // Transition UI
                authZone.classList.add('state-hidden');
                sessionZone.classList.remove('state-hidden');
                
                status.innerText = "STATUS: RESONATING";
                title.innerText = "NODE ONLINE";
                
                // Load your existing navigation shell from master.js
                try { initNavigation(); } catch(e) { console.warn("Nav Shell Ready"); }
            } else {
                status.innerText = "CALIBRATION FAILED";
                status.classList.add('text-red-500');
            }
        };

        // --- SIGN OUT LOGIC ---
        document.getElementById('btn-logout').onclick = () => {
            // Android Haptic for Terminating connection
            if ("vibrate" in navigator) navigator.vibrate(50);

            // Revert UI states
            sessionZone.classList.add('state-hidden');
            authZone.classList.remove('state-hidden');
            
            status.innerText = "NODE: DISCONNECTED";
            title.innerText = "NEURAL HUB";
            status.classList.remove('text-red-500');
            
            // Clear navigation injection
            document.getElementById('nav-anchor').innerHTML = '';
        };

        // Register Service Worker for offline PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
