<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>ELEMENTA | Universal Social Ecosystem</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Bridge for Auth Visibility */
        #auth-overlay.active { display: flex; opacity: 1; }
        #auth-overlay { transition: opacity 0.6s ease; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-[#020617] text-white overflow-hidden">

    <div id="auth-overlay" class="fixed inset-0 z-[1000] bg-[#020617] flex items-center justify-center p-6">
        <div class="elementa-glass p-10 rounded-[50px] max-w-md w-full text-center">
            <div class="mb-8">
                <div class="w-16 h-16 bg-[#f1c40f] rounded-2xl mx-auto flex items-center justify-center shadow-[0_0_30px_rgba(241,196,15,0.4)] mb-4">
                    <span class="text-black font-black text-3xl">Î›</span>
                </div>
                <h2 class="text-[#f1c40f] text-xs font-black tracking-[0.5em] uppercase">Neural Calibration</h2>
                <p class="text-[10px] text-slate-500 mt-2">Node: Yewilsaw Chanie</p>
            </div>

            <button id="calibrate-btn" class="w-full bg-[#f1c40f] text-black py-4 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-transform">
                Verify Biometrics
            </button>
        </div>
    </div>

    <div id="app-shell" class="hidden opacity-0 transition-opacity duration-1000">
        <div id="nav-container"></div>

        <main class="md:ml-64 p-6 pt-24 min-h-screen">
            <section id="feed-view" class="tab-content active">
                <div id="social-feed" class="max-w-xl mx-auto space-y-6">
                    </div>
            </section>

            <section id="ai-view" class="tab-content">
                <div class="elementa-glass p-10 rounded-[40px] text-center max-w-lg mx-auto">
                    <h3 class="text-[#f1c40f] font-black uppercase tracking-widest">The Vault</h3>
                    <p class="text-slate-400 text-sm mt-4">Low-resonance data has decayed into entropy.</p>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        // Import your existing logic
        import { authenticateNode } from './js/security.js';
        import { initNavigation } from './js/master.js';

        const calibrateBtn = document.getElementById('calibrate-btn');
        const authOverlay = document.getElementById('auth-overlay');
        const appShell = document.getElementById('app-shell');

        // Initial setup on load
        window.addEventListener('load', () => {
            // Register Service Worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js');
            }
        });

        // The Android Biometric Bridge
        calibrateBtn.onclick = async () => {
            // Trigger biometric prompt from your security.js
            const isVerified = await authenticateNode();

            if (isVerified) {
                // Haptic feedback for Android
                if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]);

                // Reveal App
                authOverlay.style.opacity = '0';
                setTimeout(() => {
                    authOverlay.style.display = 'none';
                    appShell.classList.remove('hidden');
                    appShell.classList.add('opacity-100');
                    
                    // Inject Sidebar from master.js
                    initNavigation(); 
                }, 600);
            } else {
                alert("Calibration Failed.");
            }
        };
    </script>
</body>
</html>
