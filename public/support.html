<main class="ml-0 md:ml-72 p-6 pt-24 min-h-screen">
    <header class="mb-10 text-center">
        <h2 class="text-4xl font-black tracking-tighter uppercase text-[#f1c40f]">System Support</h2>
        <p class="text-[10px] text-slate-500 tracking-[0.3em]">DIRECT UPLINK TO ARCHITECT</p>
    </header>

    <div class="elementa-glass p-8 rounded-[40px] max-w-lg mx-auto">
        <div class="space-y-6">
            <div>
                <label class="text-[10px] font-black uppercase tracking-widest text-slate-400">Issue Category</label>
                <select id="report-type" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 mt-2 outline-none text-white appearance-none">
                    <option value="bug">System Glitch (Entropy Failure)</option>
                    <option value="feature">New Protocol Suggestion</option>
                    <option value="security">Neural Link Security</option>
                </select>
            </div>

            <div>
                <label class="text-[10px] font-black uppercase tracking-widest text-slate-400">Transmission</label>
                <textarea id="report-body" placeholder="Describe the variance in the ecosystem..." 
                    class="w-full bg-white/5 border border-white/10 rounded-3xl p-4 mt-2 h-40 outline-none text-white resize-none"></textarea>
            </div>

            <button onclick="sendUplinkReport()" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] hover:bg-[#f1c40f] transition-all">
                Send Transmission
            </button>
        </div>
    </div>
</main>
