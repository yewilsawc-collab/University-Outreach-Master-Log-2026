<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream | ELEMENTA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white overflow-hidden">
    
    <div id="global-nav"></div>

    <div class="flex h-screen">
        <main class="flex-1 overflow-y-auto pt-10 pb-24 md:pb-10 md:pl-72 p-8">
            <div class="max-w-2xl mx-auto">
                
                <div class="elementa-glass p-6 rounded-3xl mb-8 border border-white/5">
                    <textarea id="post-input" placeholder="What's happening in the ecosystem?" 
                        class="w-full bg-transparent border-none outline-none text-lg resize-none h-24 placeholder:text-slate-600 font-light"></textarea>
                    
                    <div class="flex justify-between items-center border-t border-white/5 pt-4">
                        <div class="flex gap-4">
                            <input type="file" id="media-upload" class="hidden" accept="image/*">
                            <button onclick="document.getElementById('media-upload').click()" class="text-slate-400 hover:text-[#f1c40f] transition-all">
                                <span class="text-xl">üñºÔ∏è</span>
                            </button>
                        </div>
                        <button id="broadcast-btn" class="bg-[#f1c40f] text-black px-8 py-2 rounded-full font-black text-xs uppercase tracking-widest hover:scale-105 transition-transform">
                            Broadcast
                        </button>
                    </div>
                </div>

                <div id="social-stream" class="space-y-6">
                    </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initNavigation } from './js/master.js';
        import { db, auth } from './js/firebase.js';
        import { 
            collection, query, orderBy, onSnapshot, addDoc, updateDoc, doc, increment, serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Initialize Global UI
        initNavigation();

        const streamContainer = document.getElementById('social-stream');
        const postInput = document.getElementById('post-input');
        const broadcastBtn = document.getElementById('broadcast-btn');

        /**
         * 1. LOAD UNIVERSAL STREAM
         * Real-time listener for "Shards" in the ecosystem
         */
        function loadUniversalStream() {
            const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));

            onSnapshot(q, (snapshot) => {
                streamContainer.innerHTML = ''; 
                
                snapshot.forEach((postDoc) => {
                    const data = postDoc.data();
                    const resonations = data.resonations || 0;
                    
                    const postHTML = `
                        <div class="elementa-glass p-6 rounded-3xl mb-6 page-transition border border-white/5">
                            <div class="flex items-center gap-3 mb-4">
                                <div class="w-8 h-8 rounded-full bg-slate-800 border border-[#f1c40f]/20"></div>
                                <span class="text-[10px] font-black uppercase tracking-tighter text-slate-400">Node Cluster: Global</span>
                            </div>

                            <p class="text-slate-200 leading-relaxed text-sm font-light">${data.text || data.content}</p>
                            
                            ${data.media ? `
                                <div class="mt-4 rounded-2xl overflow-hidden border border-white/10">
                                    <img src="${data.media}" class="w-full object-cover max-h-96">
                                </div>
                            ` : ''}

                            <div class="flex gap-6 mt-6 pt-4 border-t border-white/5">
                                <button onclick="resonate('${postDoc.id}')" class="flex items-center gap-2 text-[10px] font-black text-slate-400 hover:text-[#f1c40f] transition-colors group">
                                    <span class="text-lg group-active:scale-150 transition-transform">‚ö°</span> 
                                    <span>${resonations} RESONATIONS</span>
                                </button>
                                <button class="flex items-center gap-2 text-[10px] font-black text-slate-400 hover:text-[#f1c40f] transition-colors">
                                    <span class="text-lg">üí¨</span> 
                                    <span>NEURAL LINK</span>
                                </button>
                            </div>
                        </div>
                    `;
                    streamContainer.insertAdjacentHTML('beforeend', postHTML);
                });
            });
        }

        /**
         * 2. BROADCAST (POSTING)
         */
        broadcastBtn.onclick = async () => {
            if (!postInput.value.trim()) return;
            
            try {
                await addDoc(collection(db, "posts"), {
                    text: postInput.value,
                    timestamp: serverTimestamp(),
                    senderUid: auth.currentUser?.uid || "anonymous",
                    resonations: 0
                });
                postInput.value = '';
            } catch (e) {
                console.error("Broadcast failed:", e);
            }
        };

        /**
         * 3. RESONATE (UPVOTING)
         * Global scope for the onclick attribute
         */
        window.resonate = async (postId) => {
            const postRef = doc(db, "posts", postId);
            if (window.navigator.vibrate) window.navigator.vibrate(40);
            
            await updateDoc(postRef, {
                resonations: increment(1)
            });
        };

        // Execution
        loadUniversalStream();
    </script>
</body>
</html>
